        </text>

    <g ed:width="438" ed:height="193.5" transform="matrix(1,0,0,1,560.2,622.2)" id="182" ed:parentid="102">
        <path stroke="#696969" d="M0,193.5L438,193.5" fill="none" stroke-linejoin="round"/>
        <image height="170.4" id="shape1" y="33" x="4" xlink:href="chapter1.html.files/image1.png" width="420"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">Ansible是DevOps的语言</tspan>
        </text>
    </g>
    <g ed:width="136.4" ed:height="23.1" transform="matrix(1,0,0,1,560.2,1091.8)" id="184" ed:parentid="102">
        <path stroke="#696969" d="M0,23.1L136.4,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible概念和架构</tspan>
        </text>
    </g>
    <g ed:width="644.4" ed:height="23.1" transform="matrix(1,0,0,1,723.6,822.2)" id="188" ed:parentid="184">
        <path stroke="#696969" d="M0,23.1L644.4,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st4">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible架构中有两种计算机类型，即控制节点（control nodes）和受管主机（managed hosts）。</tspan>
        </text>
    </g>
    <g ed:width="499.6" ed:height="23.1" transform="matrix(1,0,0,1,723.6,851.8)" id="190" ed:parentid="184">
        <path stroke="#696969" d="M0,23.1L499.6,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible在控制节点上安装和运行，该计算机上也含有Ansible项目文件的副本。</tspan>
        </text>
    </g>
    <g ed:width="508.9" ed:height="40.7" transform="matrix(1,0,0,1,723.6,881.4)" id="198" ed:parentid="184">
        <path stroke="#696969" d="M0,40.7L508.9,40.7" fill="none" stroke-linejoin="round"/>
        <text class="st4">
            <tspan style="white-space:pre" class="st5" y="16.4" x="8">控制节点可以是管理员的笔记本电脑、多个管理员共享的系统，或者运行</tspan>
            <tspan style="white-space:pre">Red Hat </tspan>
            <tspan style="white-space:pre" y="34" x="8">Ansible Tower</tspan>
            <tspan style="white-space:pre" class="st5">的服务器。</tspan>
        </text>
    </g>
    <g ed:width="620.2" ed:height="23.1" transform="matrix(1,0,0,1,723.6,928.6)" id="200" ed:parentid="184">
        <path stroke="#696969" d="M0,23.1L620.2,23.1" fill="none" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st6">
            <tspan style="white-space:pre" y="16.4" x="27">Ansible中的task、play、playbook设计具有幂等性（相同系统上多次运行同一playbook）。</tspan>
        </text>
    </g>

    <g ed:width="289.2" ed:height="23.1" transform="matrix(1,0,0,1,723.6,990.2)" id="217" ed:parentid="184">
        <path stroke="#696969" d="M0,23.1L289.2,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible使用插件（plug-ins）以实现扩展。</tspan>
        </text>
    </g>
    <g ed:width="286.5" ed:height="40.7" transform="matrix(1,0,0,1,723.6,1019.8)" id="219" ed:parentid="184">
        <path stroke="#696969" d="M0,40.7L286.5,40.7" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Red Hat Ansible Tower是企业框架，帮助</tspan>
            <tspan style="white-space:pre" y="34" x="8">规模化控制、保护和管理Ansible自动化。</tspan>
        </text>
    </g>
    <g ed:width="409.2" ed:height="317.5" transform="matrix(1,0,0,1,723.6,1067)" id="223" ed:parentid="184">
        <path stroke="#696969" d="M0,317.5L409.2,317.5" fill="none" stroke-linejoin="round"/>
        <image height="294.4" id="shape2" y="33" x="4" xlink:href="chapter1.html.files/image2.png" width="391.2"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible架构示意：</tspan>
        </text>
    </g>
    <g ed:width="534.8" ed:height="23.1" transform="matrix(1,0,0,1,560.2,1391)" id="225" ed:parentid="102">
        <path stroke="#696969" d="M0,23.1L534.8,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st4">
            <tspan style="white-space:pre" class="st5" y="16.4" x="8">Ansible方式：复杂性会破坏效率、专为易读性优化、</tspan>
            <tspan style="white-space:pre">声明式思维（declaratively）</tspan>
        </text>
    </g>
    <g ed:width="544.4" ed:height="23.1" transform="matrix(1,0,0,1,560.2,1420.6)" id="228" ed:parentid="102">
        <path stroke="#696969" d="M0,23.1L544.4,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st4">
            <tspan style="white-space:pre" class="st5" y="16.4" x="8">Ansible用例：配置管理、应用部署、调配、</tspan>
            <tspan style="white-space:pre">持续交付（CI/CD）</tspan>
            <tspan style="white-space:pre" class="st5">、安全和合规性、编排</tspan>
        </text>
    </g>
    <g ed:width="72.40000000000001" ed:height="23.1" transform="matrix(1,0,0,1,429,1576.7)" id="230" ed:parentid="104">
        <path stroke="#696969" d="M0,23.1L72.4,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">控制节点</tspan>
        </text>
    </g>
    <g ed:width="579.6" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1476.7)" id="232" ed:parentid="230">
        <path stroke="#696969" d="M0,23.1L579.6,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st4">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible只需安装到要运行它的一个（或多个）控制节点上，受管主机无需安装Ansible。</tspan>
        </text>
    </g>
    <g ed:width="218.8" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1506.3)" id="238" ed:parentid="230">
        <path stroke="#696969" d="M0,23.1L218.8,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">控制节点应是Linux或UNIX系统。</tspan>
        </text>
    </g>
    <g ed:width="490" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1535.9)" id="242" ed:parentid="230">
        <path stroke="#696969" d="M0,23.1L490,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">不支持将Microsoft Windows用作控制节点，但Windows系统可以是受管主机。</tspan>
        </text>
    </g>
    <g ed:width="536.4" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1565.5)" id="244" ed:parentid="230">
        <path stroke="#696969" d="M0,23.1L536.4,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st4">
            <tspan style="white-space:pre" y="16.4" x="8">控制节点上需要安装Python 3（版本3.5或以上）或Python 2（版本2.7或以上）。</tspan>
        </text>
    </g>
    <g ed:width="438.8" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1647.1)" id="248" ed:parentid="230">
        <path stroke="#696969" d="M0,23.1L438.8,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Red Hat Ansible订阅频道：ansible-2.8-for-rhel-8-x86_64-rpms</tspan>
        </text>
    </g>
    <g ed:width="570.3" ed:height="45.5" transform="matrix(1,0,0,1,528.4,1595.1)" id="250" ed:parentid="230">

        <g transform="translate(7,13.75)">

        </g>
        <text class="st7">
            <tspan style="white-space:pre" class="st8" y="18.1" x="27">RHEL 8中Ansible 2.8可以自动使用 </tspan>
            <tspan style="white-space:pre">platform-python</tspan>
            <tspan style="white-space:pre" class="st8"> 软件包，该软件包支持使</tspan>
            <tspan style="white-space:pre" class="st8" y="38" x="27">用Python的系统实用程序，无需从AppStream安装python36或python27软件包。</tspan>
        </text>
    </g>
    <g ed:width="190.8" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1676.7)" id="254" ed:parentid="230">
        <path stroke="#696969" d="M0,23.1L190.8,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">使用订阅安装Ansible（略）</tspan>
        </text>
    </g>
    <g ed:width="72.40000000000001" ed:height="23.1" transform="matrix(1,0,0,1,429,1795.1)" id="256" ed:parentid="104">
        <path stroke="#696969" d="M0,23.1L72.4,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">受管主机</tspan>
        </text>
    </g>
    <g ed:width="738" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1706.3)" id="258" ed:parentid="256">
        <path stroke="#696969" d="M0,23.1L738,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Linux和UNIX受管主机需要安装有Python 2（版本2.6或以上）或Python 3（版本 3.5或以上），才能运行大部分模块。</tspan>
        </text>
    </g>
    <g ed:width="652.4" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1735.9)" id="261" ed:parentid="256">
        <path stroke="#696969" d="M0,23.1L652.4,23.1" fill="none" stroke-linejoin="round"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">RHEL 8中可以依靠 platform-python 软件包，也可启用并安装python36应用流（或python27应用流）。</tspan>
        </text>
    </g>
    <g ed:width="290.6" ed:height="25.5" transform="matrix(1,0,0,1,723.6,958.2)" id="276" ed:parentid="184">
        <path stroke="#696969" d="M0,25.5L290.6,25.5" fill="none" stroke-linejoin="round"/>
        <g transform="translate(7,3.75)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st9">
            <tspan style="white-space:pre" y="18.1" x="27">并非所有Ansible模块都具有幂等性！</tspan>
        </text>
    </g>
    <g ed:width="385" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1765.5)" id="279" ed:parentid="256">

            <tspan style="white-space:pre" y="16.4" x="27">$ yum module install python36</tspan>
            <tspan style="white-space:pre" class="st5">：安装python36应用流</tspan>
        </text>
    </g>

            <tspan style="white-space:pre" class="st11"> 软件包。</tspan>
        </text>
    </g>
    <g ed:width="713.8" ed:height="23.1" transform="matrix(1,0,0,1,528.4,1824.7)" id="287" ed:parentid="256">

        <text class="st10">
            <tspan style="white-space:pre" class="st12" y="16.4" x="27">一些模块不需要Python，如Ansible </tspan>

        </text>
