            <tspan style="white-space:pre">，因为它广泛用于现有playbook。</tspan>
        </text>
    </g>
    <g ed:width="490.8" transform="matrix(1,0,0,1,870.2,1382.2)" id="153" ed:parentid="141" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L490.8,23.1"/>
        <text class="st4">
            <tspan class="st5" style="white-space:pre" y="16.4" x="8">可能会遇到继续使使用</tspan>
            <tspan class="st9" style="white-space:pre"> </tspan>
            <tspan style="white-space:pre">with_* </tspan>
            <tspan class="st6" style="white-space:pre">关键字</tspan>
            <tspan class="st5" style="white-space:pre">进行循环的playbook和角色（role）。</tspan>
        </text>
    </g>
    <g ed:width="213.2" transform="matrix(1,0,0,1,689.2,1685)" id="155" ed:parentid="108" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L213.2,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">将register变量与loop一起使用</tspan>
        </text>
    </g>
    <g ed:width="291.6" transform="matrix(1,0,0,1,929.4,1411.8)" id="157" ed:parentid="155" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L291.6,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">register关键字也可捕获循环任务的输出。</tspan>
        </text>
    </g>
    <g ed:width="465.2" transform="matrix(1,0,0,1,929.4,1441.4)" id="160" ed:parentid="155" ed:height="308.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,308.7L465.2,308.7"/>
        <image height="285.6" width="447.2" y="33" id="shape6" xlink:href="chapter5.html.files/image6.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">loop循环、register关键字与debug模块示例：</tspan>
        </text>
    </g>
    <g ed:width="218.8" transform="matrix(1,0,0,1,479.4,2890.6)" id="162" ed:parentid="102" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L218.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">有条件（condition）地运行任务</tspan>
        </text>
    </g>
    <g ed:width="474" transform="matrix(1,0,0,1,929.4,1756.6)" id="165" ed:parentid="155" ed:height="224.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,224.7L474,224.7"/>
        <image height="201.6" width="456" y="33" id="shape7" xlink:href="chapter5.html.files/image7.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">运行结果示例：</tspan>
        </text>
    </g>
    <g ed:width="414.8" transform="matrix(1,0,0,1,725.2,1987.8)" id="168" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L414.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible可使用conditionals在符合特定条件时执行任务或play。</tspan>
        </text>
    </g>
    <g ed:width="503.6" transform="matrix(1,0,0,1,725.2,2017.4)" id="170" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L503.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">如，可以利用一个条件在Ansible安装或配置服务前确定受管主机上的可用内存。</tspan>
        </text>
    </g>
    <g ed:width="534.8" transform="matrix(1,0,0,1,725.2,2047)" id="172" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L534.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">管理员可利用条件来区分不同的受管主机，并根据它们所符合的条件来分配功能角色。</tspan>
        </text>
    </g>
    <g ed:width="428.4" transform="matrix(1,0,0,1,725.2,2076.6)" id="174" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L428.4,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">playbook变量、注册的变量和Ansible事实都可通过条件来测试。</tspan>
        </text>
    </g>
    <g ed:width="330.8" transform="matrix(1,0,0,1,725.2,2106.2)" id="176" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L330.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">可以使用比较字符串、数字数据和布尔值的运算符。</tspan>
        </text>
    </g>
    <g ed:width="318" transform="matrix(1,0,0,1,725.2,2203.8)" id="178" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L318,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible中使用条件（conditionals）的场景示例</tspan>
        </text>
    </g>
    <g ed:width="544.2" transform="matrix(1,0,0,1,1070.2,2135.8)" id="180" ed:parentid="178" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L544.2,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority1"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="27">可在变量中定义硬限制（如min_memory）并将它与受管主机上的可用内存进行比较。</tspan>
        </text>
    </g>

    <g ed:width="99.59999999999999" transform="matrix(1,0,0,1,725.2,2813.4)" id="195" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L99.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">条件任务语法</tspan>
        </text>
    </g>
    <g ed:width="241.2" transform="matrix(1,0,0,1,851.8,2301.4)" id="197" ed:parentid="195" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L241.2,23.1"/>
        <text class="st7">
            <tspan class="st8" style="white-space:pre" y="16.4" x="8">when</tspan>
            <tspan style="white-space:pre"> 语句用于有条件地运行任务。</tspan>
        </text>
    </g>
    <g ed:width="592.4" transform="matrix(1,0,0,1,851.8,2331)" id="199" ed:parentid="195" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L592.4,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">它将测试的条件作为值，若条件满足，则运行任务；若条件不满足，则跳过任务（</tspan>
            <tspan class="st10" style="white-space:pre">skipping</tspan>
            <tspan style="white-space:pre">）。</tspan>
        </text>
    </g>
    <g ed:width="386.8" transform="matrix(1,0,0,1,851.8,2360.6)" id="201" ed:parentid="195" ed:height="215.1">

        <image height="192" width="368.8" y="33" id="shape8" xlink:href="chapter5.html.files/image8.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">示例1：when语句条件值为布尔值（true或false）</tspan>
        </text>
    </g>
    <g ed:width="399.6" transform="matrix(1,0,0,1,851.8,2582.2)" id="204" ed:parentid="195" ed:height="165.5">

        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">示例2：when语句条件值为变量是否被定义</tspan>
        </text>
    </g>
    <g ed:width="395.6" transform="matrix(1,0,0,1,851.8,2754.2)" id="207" ed:parentid="195" ed:height="360.7">

        <image height="337.6" width="377.6" y="33" id="shape10" xlink:href="chapter5.html.files/image10.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">when语句的条件示例：</tspan>
        </text>
    </g>

            <tspan style="white-space:pre" y="16.5" x="8">示例3：when语句条件值使用事实变量</tspan>
        </text>
    </g>
    <g ed:width="99.59999999999999" transform="matrix(1,0,0,1,725.2,3574.2)" id="213" ed:parentid="162" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L99.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">测试多个条件</tspan>
        </text>
    </g>
    <g ed:width="562.8" transform="matrix(1,0,0,1,851.8,3355)" id="215" ed:parentid="213" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L562.8,23.1"/>
        <text class="st4">
            <tspan class="st5" style="white-space:pre" y="16.4" x="8">可使用 </tspan>
            <tspan style="white-space:pre">and</tspan>
            <tspan class="st5" style="white-space:pre"> 或 </tspan>
            <tspan style="white-space:pre">or</tspan>
            <tspan class="st6" style="white-space:pre"> 关键字</tspan>
            <tspan class="st5" style="white-space:pre">组合条件，并使用括号分组条件来实现when语句的多条件评估。</tspan>
        </text>
    </g>
    <g ed:width="526.8" transform="matrix(1,0,0,1,851.8,3443.8)" id="217" ed:parentid="213" ed:height="73.5">

        <image height="50.4" width="508.8" y="33" id="shape12" xlink:href="chapter5.html.files/image12.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">示例1：and关键字表示方法1</tspan>
        </text>
    </g>
    <g ed:width="535.6" transform="matrix(1,0,0,1,851.8,3621.4)" id="219" ed:parentid="213" ed:height="52.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,52.7L535.6,52.7"/>
        <image height="29.6" width="517.6" y="33" id="shape13" xlink:href="chapter5.html.files/image13.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">示例3：or关键字</tspan>
        </text>
    </g>
    <g ed:width="527.6" transform="matrix(1,0,0,1,851.8,3680.6)" id="221" ed:parentid="213" ed:height="135.9">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,135.9L527.6,135.9"/>
        <image height="112.8" width="509.6" y="33" id="shape14" xlink:href="chapter5.html.files/image14.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">示例4：</tspan>
            <tspan class="st10" style="white-space:pre">使用括号分组</tspan>
        </text>
    </g>
    <g ed:width="527.6" transform="matrix(1,0,0,1,851.8,3523.8)" id="223" ed:parentid="213" ed:height="91.09999999999999">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,91.1L527.6,91.1"/>
        <image height="68" width="509.6" y="33" id="shape15" xlink:href="chapter5.html.files/image15.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">示例2：and关键字表示方法2</tspan>
        </text>
    </g>
    <g ed:width="274.6" transform="matrix(1,0,0,1,851.8,3384.6)" id="225" ed:parentid="213" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L274.6,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="27">and关键字：条件测试两者必须都为真</tspan>
        </text>
    </g>
    <g ed:width="281.8" transform="matrix(1,0,0,1,851.8,3414.2)" id="227" ed:parentid="213" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L281.8,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="27">or关键字：条件测试两者只需其一为真</tspan>
        </text>
    </g>
    <g ed:width="162" transform="matrix(1,0,0,1,479.4,4106.2)" id="236" ed:parentid="102" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L162,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">组合循环和有条件任务</tspan>
        </text>
    </g>
    <g ed:width="645.8" transform="matrix(1,0,0,1,668.4,3823)" id="238" ed:parentid="236" ed:height="253.5">
        <path fill="#fcf384" d="M0,0L645.8,0L645.8,253.5L0,253.5L0,0z"/>
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,253.5L645.8,253.5"/>
        <g transform="translate(7,117.75)">
            <use transform="translate(0,0)" xlink:href="#imgCorrect"/>
        </g>
        <image height="230.4" width="608.8" y="33" id="shape16" xlink:href="chapter5.html.files/image16.png" x="4"/>
        <text class="st3">
            <tspan class="st10" style="white-space:pre" y="16.5" x="27">loop循环与when语句结合示例：</tspan>
            <tspan style="white-space:pre">when语句对每次loop循环都做条件测试</tspan>
        </text>
    </g>
    <g ed:width="497.8" transform="matrix(1,0,0,1,668.4,4083)" id="242" ed:parentid="236" ed:height="299.9">
        <path fill="#fcf384" d="M0,0L497.8,0L497.8,299.9L0,299.9L0,0z"/>
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,299.9L497.8,299.9"/>
        <g transform="translate(7,140.95)">
            <use transform="translate(0,0)" xlink:href="#imgCorrect"/>
        </g>
        <image height="276.8" width="460.8" y="33" id="shape17" xlink:href="chapter5.html.files/image17.png" x="4"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.5" x="26">register关键字与when语句结合示例：</tspan>
            <tspan class="st9" style="white-space:pre">关联各个任务间的状态</tspan>
        </text>
    </g>
    <g ed:width="207.6" transform="matrix(1,0,0,1,523.4,4767.9)" id="247" ed:parentid="104" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L207.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible处理程序（handlers）</tspan>
        </text>
    </g>
    <g ed:width="735.4" transform="matrix(1,0,0,1,668.4,4389.4)" id="249" ed:parentid="236" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L735.4,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgCorrect"/>
        </g>
        <text class="st11">
            <tspan class="st12" style="white-space:pre" y="16.4" x="27">总结：</tspan>
            <tspan class="st13" style="white-space:pre">loop循环的值由列表实现，且简单值、散列或字典、</tspan>
            <tspan style="white-space:pre">Ansible事实变量</tspan>
            <tspan class="st13" style="white-space:pre">可作为item循环变量（列表项）。</tspan>
        </text>
    </g>
    <g ed:width="218" transform="matrix(1,0,0,1,758,4445.5)" id="252" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L218,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible模块设计为具有幂等性。</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,758,4475.1)" id="254" ed:parentid="247" ed:height="40.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,40.7L514,40.7"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">在正确编写的playbook中，playbook及其任务可以运行多次而不会改变受管主机，</tspan>
            <tspan style="white-space:pre" y="34" x="8">除非需要进行更改使受管主机进入所需的状态。</tspan>
        </text>
    </g>
    <g ed:width="640.5" transform="matrix(1,0,0,1,758,4522.3)" id="256" ed:parentid="247" ed:height="40.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,40.7L640.5,40.7"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">有时在任务确实更改系统时，可能需要运行进一步的任务，如更改服务配置文件时可能要求重新加载该</tspan>
            <tspan style="white-space:pre" y="34" x="8">服务以便使更改的配置生效。</tspan>
        </text>
    </g>
    <g ed:width="522" transform="matrix(1,0,0,1,758,4569.5)" id="258" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L522,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">处理程序（handlers）是响应由其他任务触发的通知（notification）的任务。</tspan>
        </text>
    </g>
    <g ed:width="426" transform="matrix(1,0,0,1,758,4628.7)" id="260" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L426,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">仅当任务在受管主机上更改了某些内容时，任务才通知其处理程序。</tspan>
        </text>
    </g>
    <g ed:width="464.4" transform="matrix(1,0,0,1,758,4658.3)" id="262" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L464.4,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">每个处理程序具有全局唯一的名称，在playbook中任务块的末尾触发。</tspan>
        </text>
    </g>
    <g ed:width="385.2" transform="matrix(1,0,0,1,758,4687.9)" id="264" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L385.2,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">如果没有任务通过名称通知处理程序，处理程序就不会运行。</tspan>
        </text>
    </g>
    <g ed:width="608.4" transform="matrix(1,0,0,1,758,4717.5)" id="266" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L608.4,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">如果一个或多个任务通知处理程序，处理程序就会在play中的所有其他任务完成后运行一次。</tspan>
        </text>
    </g>
    <g ed:width="563.6" transform="matrix(1,0,0,1,758,4747.1)" id="268" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L563.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">因为处理程序就是任务（task），所以可以在处理程序中使用将用于任何其他任务的模块。</tspan>
        </text>
    </g>
    <g ed:width="392.4" transform="matrix(1,0,0,1,758,4776.7)" id="270" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L392.4,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">通常而言，处理程序被用于重新引导主机和重新启动服务。</tspan>
        </text>
    </g>
    <g ed:width="697.2" transform="matrix(1,0,0,1,758,4599.1)" id="272" ed:parentid="247" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L697.2,23.1"/>
        <text class="st4">
            <tspan class="st5" style="white-space:pre" y="16.4" x="8">处理程序可视为非活动任务（inactive task），只有在使用 </tspan>
            <tspan style="white-space:pre">notify</tspan>
            <tspan class="st6" style="white-space:pre"> 语句</tspan>
            <tspan class="st5" style="white-space:pre">显式调用时才会被触发（trigger）。</tspan>
        </text>
    </g>
    <g ed:width="467.6" transform="matrix(1,0,0,1,758,4806.3)" id="324" ed:parentid="247" ed:height="307.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,307.1L467.6,307.1"/>
        <image height="284" width="449.6" y="33" id="shape18" xlink:href="chapter5.html.files/image18.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">处理程序示例：一个task任务可同时调用触发一个或多个处理程序</tspan>
        </text>
    </g>
    <g ed:width="167.6" transform="matrix(1,0,0,1,523.4,5267.9)" id="327" ed:parentid="104" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L167.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">描述使用处理程序的好处</tspan>
        </text>
    </g>
    <g ed:width="397" transform="matrix(1,0,0,1,718,5119.9)" id="329" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L397,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority1"/>
        </g>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="27">处理程序始终按照play的handlers部分指定的顺序运行。</tspan>
        </text>
    </g>
    <g ed:width="397" transform="matrix(1,0,0,1,718,5179.1)" id="331" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L397,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority2"/>
        </g>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="27">处理程序通常在相关play中的所有其他任务完成后运行。</tspan>
        </text>
    </g>
    <g ed:width="482.8" transform="matrix(1,0,0,1,718,5149.5)" id="333" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L482.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">不按在任务中由notify语句列出的顺序运行，或按任务通知它们的顺序运行。</tspan>
        </text>
    </g>
    <g ed:width="705.2" transform="matrix(1,0,0,1,718,5208.7)" id="336" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L705.2,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">playbook的tasks部分中某一任务调用的处理程序，将等到tasks下的所有任务都已处理后才会运行（也有例外）。</tspan>
        </text>
    </g>
    <g ed:width="283.4" transform="matrix(1,0,0,1,718,5238.3)" id="339" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L283.4,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority3"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="26">处理程序名称存在于各play命名空间中。</tspan>
        </text>
    </g>
    <g ed:width="398.8" transform="matrix(1,0,0,1,718,5267.9)" id="341" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L398.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">如果两个处理程序被错误地给予相同的名称，则仅会运行一个。</tspan>
        </text>
    </g>
    <g ed:width="425.8" transform="matrix(1,0,0,1,718,5297.5)" id="344" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L425.8,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority4"/>
        </g>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="27">即使有多个任务通知处理程序，该处理程序依然仅运行一次。</tspan>
        </text>
    </g>
    <g ed:width="290" transform="matrix(1,0,0,1,718,5327.1)" id="347" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L290,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">如果没有任务通知处理程序，它就不会运行。</tspan>
        </text>
    </g>
    <g ed:width="751.4" transform="matrix(1,0,0,1,718,5356.7)" id="349" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L751.4,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority5"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="27">如果包含notify语句的任务没有报告 changed 结果（如软件包已安装并且任务报告 </tspan>
            <tspan class="st14" style="white-space:pre">ok</tspan>
            <tspan style="white-space:pre">），则处理程序不会获得通知。</tspan>
        </text>
    </g>
    <g ed:width="290" transform="matrix(1,0,0,1,718,5386.3)" id="351" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L290,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">处理程序将被跳过，直到有其他任务通知它。</tspan>
        </text>
    </g>
    <g ed:width="435.6" transform="matrix(1,0,0,1,718,5415.9)" id="353" ed:parentid="327" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L435.6,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">只有相关任务报告了</tspan>
            <tspan class="st8" style="white-space:pre"> changed </tspan>
            <tspan style="white-space:pre">状态，Ansible才会通知处理程序。</tspan>
        </text>
    </g>
    <g ed:width="155.6" transform="matrix(1,0,0,1,438.6,5501.6)" id="356" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L155.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">管理Play中的任务错误</tspan>
        </text>
    </g>
    <g ed:width="543.6" transform="matrix(1,0,0,1,621.2,5472)" id="358" ed:parentid="356" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L543.6,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">Ansible评估各任务的返回代码（</tspan>
            <tspan class="st10" style="white-space:pre">return code，rc</tspan>
            <tspan style="white-space:pre">），从而确定任务是成功还是失败。</tspan>
        </text>
    </g>
    <g ed:width="644.4" transform="matrix(1,0,0,1,621.2,5501.6)" id="360" ed:parentid="356" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L644.4,23.1"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="8">通常而言，当任务失败时，Ansible将立即在该主机上中止play的其余部分并且跳过所有后续任务。</tspan>
        </text>
    </g>
    <g ed:width="332.4" transform="matrix(1,0,0,1,621.2,5531.2)" id="362" ed:parentid="356" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L332.4,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">但有时可能希望即使在任务失败时也继续执行play。</tspan>
        </text>
    </g>
    <g ed:width="118.6" transform="matrix(1,0,0,1,438.6,5661.6)" id="364" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L118.6,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority1"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="27">忽略任务失败</tspan>
        </text>
    </g>
    <g ed:width="250.8" transform="matrix(1,0,0,1,584.2,5590.4)" id="366" ed:parentid="364" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L250.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">默认情况下，任务失败时play会中止。</tspan>
        </text>
    </g>
    <g ed:width="458.1" transform="matrix(1,0,0,1,584.2,5620)" id="368" ed:parentid="364" ed:height="135.9">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,135.9L458.1,135.9"/>
        <image height="112.8" width="424" y="33" id="shape19" xlink:href="chapter5.html.files/image19.png" x="4"/>
        <text class="st4">
            <tspan class="st5" style="white-space:pre" y="16.5" x="8">可使用 </tspan>
            <tspan style="white-space:pre">ignore_errors</tspan>
            <tspan class="st6" style="white-space:pre"> 关键字</tspan>
            <tspan class="st5" style="white-space:pre">来忽略失败的任务以继续执行playbook。</tspan>
        </text>
    </g>
    <g ed:width="213.8" transform="matrix(1,0,0,1,438.6,5962.4)" id="371" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L213.8,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority2"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="27">任务失败后强制执行处理程序</tspan>
        </text>
    </g>
    <g ed:width="633.2" transform="matrix(1,0,0,1,679.4,5762.4)" id="373" ed:parentid="371" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L633.2,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">通常而言，若任务失败并且play在该主机上中止，则收到play中早前任务通知的处理程序将不会运行。</tspan>
        </text>
    </g>
    <g ed:width="691.6" transform="matrix(1,0,0,1,679.4,5792)" id="375" ed:parentid="371" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L691.6,23.1"/>
        <text class="st4">
            <tspan class="st5" style="white-space:pre" y="16.4" x="8">若在play中设置 </tspan>
            <tspan style="white-space:pre">force_handlers: yes</tspan>
            <tspan class="st5" style="white-space:pre"> </tspan>
            <tspan class="st6" style="white-space:pre">关键字</tspan>
            <tspan class="st5" style="white-space:pre">，即使play因后续任务失败而中止也会调用被通知的处理程序。</tspan>
        </text>
    </g>
    <g ed:width="513.2" transform="matrix(1,0,0,1,679.4,5821.6)" id="377" ed:parentid="371" ed:height="334.3">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,334.3L513.2,334.3"/>
        <image height="311.2" width="495.2" y="33" id="shape20" xlink:href="chapter5.html.files/image20.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">示例：</tspan>
        </text>
    </g>
    <g ed:width="692.2" transform="matrix(1,0,0,1,679.4,6162.4)" id="380" ed:parentid="371" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L692.2,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st7">
            <tspan style="white-space:pre" y="16.4" x="27">处理程序会在任务报告 changed 结果时获得通知，而在任务报告 ok 或 failed 结果时不会获得通知。</tspan>
        </text>
    </g>
    <g ed:width="145.8" transform="matrix(1,0,0,1,438.6,6373.6)" id="383" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L145.8,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority3"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="27">指定任务失败条件</tspan>
        </text>
    </g>
    <g ed:width="454" transform="matrix(1,0,0,1,611.4,6192)" id="408" ed:parentid="383" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L454,23.1"/>
        <text class="st7">
            <tspan class="st9" style="white-space:pre" y="16.4" x="8">可以在任务中使用 </tspan>
            <tspan class="st8" style="white-space:pre">failed_when</tspan>
            <tspan style="white-space:pre"> 关键字</tspan>
            <tspan class="st9" style="white-space:pre">来指定表示任务已失败的条件。</tspan>
        </text>
    </g>
    <g ed:width="612.4" transform="matrix(1,0,0,1,611.4,6221.6)" id="410" ed:parentid="383" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L612.4,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">通常与command模块搭配使用，这些模块可能成功执行了某个命令，但命令的输出可能指示了失败。</tspan>
        </text>
    </g>
    <g ed:width="541.2" transform="matrix(1,0,0,1,611.4,6251.2)" id="412" ed:parentid="383" ed:height="122.3">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,122.3L541.2,122.3"/>
        <image height="99.2" width="523.2" y="33" id="shape21" xlink:href="chapter5.html.files/image21.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">failed_when关键字示例：</tspan>
        </text>
    </g>
    <g ed:width="530.8" transform="matrix(1,0,0,1,611.4,6380)" id="415" ed:parentid="383" ed:height="198.3">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,198.3L530.8,198.3"/>
        <image height="175.2" width="512.8" y="33" id="shape22" xlink:href="chapter5.html.files/image22.png" x="4"/>
        <text class="st7">
            <tspan class="st9" style="white-space:pre" y="16.4" x="8">fail模块与when语句示例：</tspan>
            <tspan style="white-space:pre">fail模块可用于强制任务失败</tspan>
        </text>
    </g>
    <g ed:width="237.8" transform="matrix(1,0,0,1,438.6,6727.2)" id="418" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L237.8,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority4"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="27">指定何时任务报告"Changed"结果</tspan>
        </text>
    </g>
    <g ed:width="465.2" transform="matrix(1,0,0,1,703.4,6584.8)" id="420" ed:parentid="418" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L465.2,23.1"/>
        <text class="st7">
            <tspan class="st9" style="white-space:pre" y="16.4" x="8">当任务对受管主机进行了更改时，会报告</tspan>
            <tspan class="st15" style="white-space:pre"> </tspan>
            <tspan class="st8" style="white-space:pre">changed </tspan>
            <tspan style="white-space:pre">状态</tspan>
            <tspan class="st9" style="white-space:pre">并通知处理程序。</tspan>
        </text>
    </g>
    <g ed:width="373.2" transform="matrix(1,0,0,1,703.4,6614.4)" id="422" ed:parentid="418" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L373.2,23.1"/>
        <text class="st4">
            <tspan class="st5" style="white-space:pre" y="16.4" x="8">若任务不需要进行更改，则会报告 </tspan>
            <tspan style="white-space:pre">ok</tspan>
            <tspan class="st5" style="white-space:pre"> 且不通知处理程序。</tspan>
        </text>
    </g>
    <g ed:width="527.6" transform="matrix(1,0,0,1,703.4,6644)" id="424" ed:parentid="418" ed:height="248.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,248.7L527.6,248.7"/>
        <image height="225.6" width="509.6" y="33" id="shape23" xlink:href="chapter5.html.files/image23.png" x="4"/>
        <text class="st7">
            <tspan class="st8" style="white-space:pre" y="16.5" x="8">changed_when</tspan>
            <tspan style="white-space:pre"> 关键字</tspan>
            <tspan class="st9" style="white-space:pre">可用于控制任务在何时报告它已进行了更改。</tspan>
        </text>
    </g>
    <g ed:width="232.2" transform="matrix(1,0,0,1,438.6,7237.6)" id="427" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L232.2,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgpriority5"/>
        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="27">Ansible块（block）和错误处理</tspan>
        </text>
    </g>
    <g ed:width="591.4" transform="matrix(1,0,0,1,438.6,5560.8)" id="440" ed:parentid="106" ed:height="23.1">
        <path fill="#fcf384" d="M0,0L591.4,0L591.4,23.1L0,23.1L0,0z"/>
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L591.4,23.1"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgCorrect"/>
        </g>
        <text class="st16">
            <tspan style="white-space:pre" y="16.4" x="27">推荐做法：</tspan>
            <tspan class="st13" style="white-space:pre">register关键字、when语句、failed_when语句、changed_when语句结合使用</tspan>
        </text>
    </g>
    <g ed:width="546.8" transform="matrix(1,0,0,1,697.8,6899.2)" id="443" ed:parentid="427" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L546.8,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">playbook中，块（block）是对任务进行逻辑分组的子句，可用于控制任务的执行方式。</tspan>
        </text>
    </g>
    <g ed:width="537.2" transform="matrix(1,0,0,1,697.8,6928.8)" id="445" ed:parentid="427" ed:height="268.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,268.7L537.2,268.7"/>
        <image height="245.6" width="519.2" y="33" id="shape24" xlink:href="chapter5.html.files/image24.png" x="4"/>
        <text class="st7">
            <tspan style="white-space:pre" y="16.5" x="8">任务块可以含有 when 关键字，以将某一条件应用到多个任务。</tspan>
        </text>
    </g>
    <g ed:width="378" transform="matrix(1,0,0,1,697.8,7204)" id="448" ed:parentid="427" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L378,23.1"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">通过块，也可以结合 rescue 和 always 语句来处理错误。</tspan>
        </text>
    </g>
    <g ed:width="203.6" transform="matrix(1,0,0,1,697.8,7233.6)" id="450" ed:parentid="427" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L203.6,23.1"/>
        <text class="st3">
            <tspan class="st14" style="white-space:pre" y="16.4" x="8">block</tspan>
            <tspan style="white-space:pre">：定义要运行的主要任务</tspan>
        </text>
    </g>
    <g ed:width="382.8" transform="matrix(1,0,0,1,697.8,7263.2)" id="452" ed:parentid="427" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L382.8,23.1"/>
        <text class="st3">
            <tspan class="st14" style="white-space:pre" y="16.4" x="8">rescue</tspan>
            <tspan style="white-space:pre">：定义要在block子句中定义的任务失败时运行的任务</tspan>
        </text>
    </g>
    <g ed:width="589.2" transform="matrix(1,0,0,1,697.8,7292.8)" id="454" ed:parentid="427" ed:height="23.1">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.1L589.2,23.1"/>
        <text class="st3">
            <tspan class="st14" style="white-space:pre" y="16.4" x="8">always</tspan>
            <tspan style="white-space:pre">：定义始终都独立运行的任务，不论block和rescue语句中定义的任务是成功还是失败。</tspan>
        </text>
    </g>
    <g ed:width="520.4" transform="matrix(1,0,0,1,697.8,7322.4)" id="456" ed:parentid="427" ed:height="276.7">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,276.7L520.4,276.7"/>
        <image height="253.6" width="502.4" y="33" id="shape25" xlink:href="chapter5.html.files/image25.png" x="4"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.5" x="8">示例：</tspan>
        </text>
    </g>
</svg>
</div>
      </div>
    </div>
