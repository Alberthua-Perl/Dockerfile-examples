            <tspan y="16.4" style="white-space:pre" x="8">该变量具有较高优先级，无法被清单变量覆盖，旨在供角色的内部功能使用。</tspan>

        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">默认角色变量允许为可在play中使用的变量设置默认值，以配置角色或自定义其行为。</tspan>
        </text>
    </g>
    <g id="176" ed:width="320.4" transform="matrix(1,0,0,1,718.8,1083.8)" ed:parentid="166" ed:height="23.1">

        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">可在 vars/main.yml 或 defaults/main.yml 中定义变量，但不要同时在两个文件中定义！</tspan>
        </text>
    </g>

    <g id="194" ed:width="325" transform="matrix(1,0,0,1,718.8,1231.8)" ed:parentid="166" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L325,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">角色绝对不应包含任何机密，如密码或私钥。</tspan>
        </text>
    </g>
    <g id="196" ed:width="322.6" transform="matrix(1,0,0,1,718.8,1261.4)" ed:parentid="166" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L322.6,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority2" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="27">角色应该是通用的、可以重复利用并自由共享。</tspan>
        </text>
    </g>
    <g id="198" ed:width="526.6" transform="matrix(1,0,0,1,718.8,1291)" ed:parentid="166" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L526.6,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority3" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="27">特定于站点的详细信息不应硬编码到角色中，机密应当通过其他途径提供给角色。</tspan>
        </text>
    </g>
    <g id="202" ed:width="577" transform="matrix(1,0,0,1,718.8,1320.6)" ed:parentid="166" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L577,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority4" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">play中设置的角色变量可以提供机密，或指向含有该机密的Ansible Vault加密文件。</tspan>
        </text>
    </g>
    <g id="208" ed:width="207.6" transform="matrix(1,0,0,1,565,1499.8)" ed:parentid="102" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L207.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">在playbook中使用Ansible角色</tspan>
        </text>
    </g>
    <g id="210" ed:width="646.8" transform="matrix(1,0,0,1,799.6,1350.2)" ed:parentid="208" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L646.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">对于每个指定的角色，角色任务、角色处理程序、角色变量和角色依赖项将按照顺序导入到playbook中。</tspan>
        </text>
    </g>
    <g id="212" ed:width="513.3" transform="matrix(1,0,0,1,799.6,1379.8)" ed:parentid="208" ed:height="40.7">
        <path stroke="#696969" fill="none" d="M0,40.7L513.3,40.7" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="7">角色中的任何 copy、script、template 或 include_tasks/import_tasks 任务</tspan>
            <tspan y="34" style="white-space:pre" x="7">都可引用角色中相关的文件、模板或任务文件，且无需相对或绝对路径名称。</tspan>
        </text>
    </g>
    <g id="214" ed:width="493.2" transform="matrix(1,0,0,1,799.6,1427)" ed:parentid="208" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L493.2,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">Ansible将分别在角色的 files、templates 或 tasks 子目录中寻找它们。</tspan>
        </text>
    </g>
    <g id="216" ed:width="574.8" transform="matrix(1,0,0,1,799.6,1456.6)" ed:parentid="208" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L574.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">如果使用 roles 部分将目录导入到play中，这些角色会在该play定义的任何任务之前运行。</tspan>
        </text>
    </g>
    <g id="219" ed:width="513" transform="matrix(1,0,0,1,799.6,1486.2)" ed:parentid="208" ed:height="186.3">
        <path stroke="#696969" fill="none" d="M0,186.3L513,186.3" stroke-linejoin="round"/>
        <g transform="translate(7,84.15)">
            <use xlink:href="#imgCorrect" transform="translate(0,0)"/>
        </g>
        <image id="shape3" y="33" height="163.2" xlink:href="chapter8.html.files/image3.png" x="4" width="476"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st13" x="27">示例：</tspan>
            <tspan style="white-space:pre">该内嵌角色变量具有极高的优先级</tspan>
        </text>
    </g>
    <g id="223" ed:width="99.59999999999999" transform="matrix(1,0,0,1,565,2063.8)" ed:parentid="102" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L99.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">控制执行顺序</tspan>
        </text>
    </g>
    <g id="225" ed:width="386.8" transform="matrix(1,0,0,1,691.6,1679)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L386.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">在角色添加到play中后，角色任务将添加到任务列表的开头。</tspan>
        </text>
    </g>
    <g id="227" ed:width="421.2" transform="matrix(1,0,0,1,691.6,1708.6)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L421.2,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">若play中包含第二个角色，其任务列表添加到第一个角色之后。</tspan>
        </text>
    </g>
    <g id="229" ed:width="415.6" transform="matrix(1,0,0,1,691.6,1738.2)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L415.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">角色处理程序添加到play中的方式与角色任务添加到play中相同。</tspan>
        </text>
    </g>
    <g id="231" ed:width="223.6" transform="matrix(1,0,0,1,691.6,1767.8)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L223.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">每个play定义一个处理程序列表。</tspan>
        </text>
    </g>
    <g id="233" ed:width="553.2" transform="matrix(1,0,0,1,691.6,1797.4)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L553.2,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">角色处理程序先添加到处理程序列表，后跟play的handlers部分中定义的任何处理程序。</tspan>
        </text>
    </g>
    <g id="235" ed:width="378" transform="matrix(1,0,0,1,691.6,1827)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L378,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">在某些情形中，可能需要在角色之前执行一些play任务。</tspan>
        </text>
    </g>
    <g id="237" ed:width="381" transform="matrix(1,0,0,1,691.6,1856.6)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L381,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st9">
            <tspan y="16.4" style="white-space:pre" x="27">pre_tasks</tspan>
            <tspan style="white-space:pre" class="st10"> 关键字：所有任务将在执行任何角色之前执行</tspan>
        </text>
    </g>
    <g id="239" ed:width="622.8" transform="matrix(1,0,0,1,691.6,1886.2)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L622.8,23.1" stroke-linejoin="round"/>
        <text class="st12">
            <tspan y="16.4" style="white-space:pre" x="8">若这些任务中有任何一个通知了处理程序，则这些处理程序任务也在角色或普通任务之前执行。</tspan>
        </text>
    </g>
    <g id="241" ed:width="580.2" transform="matrix(1,0,0,1,691.6,1915.8)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L580.2,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st9">
            <tspan y="16.4" style="white-space:pre" x="27">post_tasks</tspan>
            <tspan style="white-space:pre" class="st10"> 关键字：这些任务在play的普通任务和它们通知的任何处理程序运行之后执行</tspan>
        </text>
    </g>
    <g id="245" ed:width="458" transform="matrix(1,0,0,1,691.6,1945.4)" ed:parentid="223" ed:height="295.9">
        <path stroke="#696969" fill="none" d="M0,295.9L458,295.9" stroke-linejoin="round"/>
        <image id="shape4" y="15" height="290.4" xlink:href="chapter8.html.files/image4.png" x="4" width="440"/>
        <text class="st3"/>
    </g>
    <g id="249" ed:width="527.6" transform="matrix(1,0,0,1,691.6,2247.8)" ed:parentid="223" ed:height="164.7">
        <path stroke="#696969" fill="none" d="M0,164.7L527.6,164.7" stroke-linejoin="round"/>
        <image id="shape5" y="33" height="141.6" xlink:href="chapter8.html.files/image5.png" x="4" width="509.6"/>
        <text class="st8">
            <tspan y="16.5" style="white-space:pre" class="st6" x="8">include_role</tspan>
            <tspan style="white-space:pre"> 模块</tspan>
            <tspan style="white-space:pre" class="st13">动态包含角色，</tspan>
            <tspan style="white-space:pre" class="st6">import_role</tspan>
            <tspan style="white-space:pre"> 模块</tspan>
            <tspan style="white-space:pre" class="st13">静态导入角色。</tspan>
        </text>
    </g>
    <g id="252" ed:width="622" transform="matrix(1,0,0,1,691.6,2419)" ed:parentid="223" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L622,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">include_role 模块是在Ansible 2.3中新增的，而 import_role 模块则是Ansible 2.4中新增的。</tspan>
        </text>
    </g>
    <g id="254" ed:width="533.8" transform="matrix(1,0,0,1,691.6,2448.6)" ed:parentid="223" ed:height="23.1">
        <path fill="#fcf384" d="M0,0L533.8,0L533.8,23.1L0,23.1L0,0z"/>
        <path stroke="#696969" fill="none" d="M0,23.1L533.8,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgCorrect" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="26">使用角色的2种方法：play中的roles部分、import_role或include_role模块。</tspan>
        </text>
    </g>
    <g id="257" ed:width="101.2" transform="matrix(1,0,0,1,563.4,2741.5)" ed:parentid="104" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L101.2,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">RHEL系统角色</tspan>
        </text>
    </g>
    <g id="283" ed:width="346.8" transform="matrix(1,0,0,1,691.6,2534.3)" ed:parentid="257" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L346.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">在RHEL 8中，该软件包可从AppStream channel获取。</tspan>
        </text>
    </g>
    <g id="285" ed:width="425.2" transform="matrix(1,0,0,1,691.6,2563.9)" ed:parentid="257" ed:height="319.1">
        <path stroke="#696969" fill="none" d="M0,319.1L425.2,319.1" stroke-linejoin="round"/>
        <image id="shape6" y="15" height="313.6" xlink:href="chapter8.html.files/image6.png" x="4" width="407.2"/>
        <text class="st3"/>
    </g>
    <g id="289" ed:width="605.2" transform="matrix(1,0,0,1,691.6,2504.7)" ed:parentid="257" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L605.2,23.1" stroke-linejoin="round"/>
        <text class="st9">
            <tspan y="16.4" style="white-space:pre" class="st10" x="8">RHEL 7.4开始，操作系统随附了多个Ansible角色，作为 </tspan>
            <tspan style="white-space:pre">rhel-system-roles</tspan>
            <tspan style="white-space:pre" class="st14"> 软件包</tspan>
            <tspan style="white-space:pre" class="st10">的一部分。</tspan>
        </text>
    </g>

            <tspan y="16.4" style="white-space:pre" x="8">调用SELinux角色</tspan>
        </text>
    </g>
    <g id="384" ed:width="462.8" transform="matrix(1,0,0,1,1021.6,4589.5)" ed:parentid="382" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L462.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">有时SELinux角色必须确保重新引导受管主机，以便能够完整应用其更改。</tspan>
        </text>
    </g>
    <g id="386" ed:width="460.4" transform="matrix(1,0,0,1,1021.6,4619.1)" ed:parentid="382" ed:height="311.9">
        <path stroke="#696969" fill="none" d="M0,311.9L460.4,311.9" stroke-linejoin="round"/>
        <image id="shape12" y="33" height="288.8" xlink:href="chapter8.html.files/image12.png" x="4" width="442.4"/>
        <text class="st8">
            <tspan y="16.5" style="white-space:pre" x="8">但它本身从不会重新引导主机，可使用如下方法。</tspan>
        </text>
    </g>
    <g id="389" ed:width="122.8" transform="matrix(1,0,0,1,871.8,5199.1)" ed:parentid="368" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L122.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">配置SELinux角色</tspan>
        </text>
    </g>
    <g id="391" ed:width="147.6" transform="matrix(1,0,0,1,1021.6,4937.5)" ed:parentid="389" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L147.6,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st6" x="8">selinux_state</tspan>
            <tspan style="white-space:pre"> 变量</tspan>
        </text>
    </g>
    <g id="393" ed:width="412.4" transform="matrix(1,0,0,1,1196.2,4937.5)" ed:parentid="391" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L412.4,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">设置SELinux的运行模式（enforcing、permissive或disabled）</tspan>
        </text>
    </g>
    <g id="395" ed:width="169.2" transform="matrix(1,0,0,1,1021.6,5045.9)" ed:parentid="389" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L169.2,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st6" x="8">selinux_booleans</tspan>
            <tspan style="white-space:pre"> 变量</tspan>
        </text>
    </g>
    <g id="397" ed:width="299.6" transform="matrix(1,0,0,1,1217.8,4967.1)" ed:parentid="395" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L299.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">取一个要调整的SELinux布尔值的列表作为值。</tspan>
        </text>
    </g>
    <g id="399" ed:width="242.8" transform="matrix(1,0,0,1,1217.8,4996.7)" ed:parentid="395" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L242.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">列表中的每一项是变量的散列/字典。</tspan>
        </text>
    </g>
    <g id="401" ed:width="386.8" transform="matrix(1,0,0,1,1217.8,5026.3)" ed:parentid="395" ed:height="121.5">
        <path stroke="#696969" fill="none" d="M0,121.5L386.8,121.5" stroke-linejoin="round"/>
        <image id="shape13" y="50" height="80.8" xlink:href="chapter8.html.files/image13.png" x="4" width="368.8"/>
        <text class="st8">
            <tspan y="16.5" style="white-space:pre" x="8">布尔值的 name、state（on或off），以及该设置是否应在</tspan>
            <tspan y="34.1" style="white-space:pre" x="8">重新引导后 persistent。</tspan>
        </text>
    </g>
    <g id="404" ed:width="169.2" transform="matrix(1,0,0,1,1021.6,5207.9)" ed:parentid="389" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L169.2,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st17" x="8">selinux_fcontext</tspan>
            <tspan style="white-space:pre"> 变量</tspan>
        </text>
    </g>
    <g id="406" ed:width="371.6" transform="matrix(1,0,0,1,1217.8,5154.3)" ed:parentid="404" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L371.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">取一个要永久设置（或删除）的文件上下文的列表作为值。</tspan>
        </text>
    </g>
    <g id="408" ed:width="386.8" transform="matrix(1,0,0,1,1217.8,5183.9)" ed:parentid="404" ed:height="100.7">
        <path stroke="#696969" fill="none" d="M0,100.7L386.8,100.7" stroke-linejoin="round"/>
        <image id="shape14" y="33" height="77.6" xlink:href="chapter8.html.files/image14.png" x="4" width="368.8"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" class="st15" x="8">工作方式与 selinux fcontext 命令非常相似</tspan>
            <tspan style="white-space:pre">。</tspan>
        </text>
    </g>
    <g id="411" ed:width="198" transform="matrix(1,0,0,1,1021.6,5313.5)" ed:parentid="389" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L198,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st17" x="8">selinux_restore_dirs</tspan>
            <tspan style="white-space:pre"> 变量</tspan>
        </text>
    </g>
    <g id="413" ed:width="337.2" transform="matrix(1,0,0,1,1246.6,5291.1)" ed:parentid="411" ed:height="67.90000000000001">
        <path stroke="#696969" fill="none" d="M0,67.9L337.2,67.9" stroke-linejoin="round"/>
        <image id="shape15" y="33" height="44.8" xlink:href="chapter8.html.files/image15.png" x="4" width="319.2"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">指定要对其运行 restorecon 的目录的列表。</tspan>
        </text>
    </g>
    <g id="416" ed:width="147.6" transform="matrix(1,0,0,1,1021.6,5413.1)" ed:parentid="389" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L147.6,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st6" x="8">selinux_ports</tspan>
            <tspan style="white-space:pre"> 变量</tspan>
        </text>
    </g>
    <g id="418" ed:width="337.7" transform="matrix(1,0,0,1,1196.2,5365.5)" ed:parentid="416" ed:height="118.3">
        <path stroke="#696969" fill="none" d="M0,118.3L337.7,118.3" stroke-linejoin="round"/>
        <image id="shape16" y="33" height="95.2" xlink:href="chapter8.html.files/image16.png" x="4" width="319.2"/>
        <text class="st3">
            <tspan y="16.5" style="white-space:pre" x="8">取应当具有特定SELinux类型的端口的列表作为值。</tspan>
        </text>
    </g>
    <g id="424" ed:width="296.2" transform="matrix(1,0,0,1,901.4,3526.3)" ed:parentid="326" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L296.2,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">通过各个角色的变量来使用RHEL系统角色</tspan>
        </text>
    </g>
    <g id="427" ed:width="99.59999999999999" transform="matrix(1,0,0,1,481.8,5531.6)" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L99.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">角色创建流程</tspan>
        </text>
    </g>
    <g id="429" ed:width="286" transform="matrix(1,0,0,1,608.4,5516.8)" ed:parentid="427" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L286,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">Ansible中创建角色不需要特别的开发工具。</tspan>
        </text>
    </g>
    <g id="431" ed:width="608.4" transform="matrix(1,0,0,1,608.4,5546.4)" ed:parentid="427" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L608.4,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">创建和使用角色包含三个步骤：创建角色目录结构、定义角色内容、在playbook中使用角色。</tspan>
        </text>
    </g>
    <g id="433" ed:width="126.8" transform="matrix(1,0,0,1,481.8,5747.6)" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L126.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">创建角色目录结构</tspan>
        </text>
    </g>
    <g id="437" ed:width="472.4" transform="matrix(1,0,0,1,635.6,5576)" ed:parentid="433" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L472.4,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">roles_path 参数与 ANSIBLE_ROLES_PATH 环境变量定义角色的存储路径。</tspan>
        </text>
    </g>
    <g id="439" ed:width="386.8" transform="matrix(1,0,0,1,635.6,5605.6)" ed:parentid="433" ed:height="247.9">
        <path stroke="#696969" fill="none" d="M0,247.9L386.8,247.9" stroke-linejoin="round"/>
        <image id="shape17" y="15" height="242.4" xlink:href="chapter8.html.files/image17.png" x="4" width="368.8"/>
        <text class="st3"/>
    </g>
    <g id="442" ed:width="414.6" transform="matrix(1,0,0,1,635.6,5860)" ed:parentid="433" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L414.6,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="27">若某一目录存在但为空，其将被忽略，如本例中的 handlers。</tspan>
        </text>
    </g>
    <g id="444" ed:width="541.8" transform="matrix(1,0,0,1,635.6,5889.6)" ed:parentid="433" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L541.8,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority2" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="26">若某一角色不使用功能，则其子目录可以完全省略，如本例中的vars子目录被省略。</tspan>
        </text>
    </g>
    <g id="448" ed:width="547.4" transform="matrix(1,0,0,1,635.6,5919.2)" ed:parentid="433" ed:height="23.1">
        <path fill="#fcf384" d="M0,0L547.4,0L547.4,23.1L0,23.1L0,0z"/>
        <path stroke="#696969" fill="none" d="M0,23.1L547.4,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" class="st15" x="27">$ ansible-galaxy init [--offline] &lt;</tspan>
            <tspan style="white-space:pre" class="st18">role_name</tspan>
            <tspan style="white-space:pre" class="st15">></tspan>
            <tspan style="white-space:pre">：创建ansible角色的目录结构</tspan>
        </text>
    </g>
    <g id="451" ed:width="99.59999999999999" transform="matrix(1,0,0,1,481.8,6234)" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L99.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">定义角色内容</tspan>
        </text>
    </g>
    <g id="453" ed:width="276.4" transform="matrix(1,0,0,1,608.4,5948.8)" ed:parentid="451" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L276.4,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">创建角色目录结构后，必须编写角色内容。</tspan>
        </text>
    </g>
    <g id="455" ed:width="559.6" transform="matrix(1,0,0,1,608.4,5978.4)" ed:parentid="451" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L559.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">可从 &lt;</tspan>
            <tspan style="white-space:pre" class="st19">role_name</tspan>
            <tspan style="white-space:pre">>/tasks/main.yml 任务文件开始编写，包含角色运行的主要任务列表。</tspan>
        </text>
    </g>
    <g id="457" ed:width="483.6" transform="matrix(1,0,0,1,608.4,6008)" ed:parentid="451" ed:height="297.5">
        <path stroke="#696969" fill="none" d="M0,297.5L483.6,297.5" stroke-linejoin="round"/>
        <image id="shape18" y="33" height="274.4" xlink:href="chapter8.html.files/image18.png" x="4" width="465.6"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">motd角色示例：</tspan>
        </text>
    </g>
    <g id="460" ed:width="167.6" transform="matrix(1,0,0,1,608.4,6415.6)" ed:parentid="451" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L167.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">角色内容开发的推荐做法</tspan>
        </text>
    </g>
    <g id="462" ed:width="584.2" transform="matrix(1,0,0,1,803,6312)" ed:parentid="460" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L584.2,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">在角色自己的版本控制存储库中维护每个角色，Ansible很适合使用基于Git的存储库。</tspan>
        </text>
    </g>
    <g id="465" ed:width="357.8" transform="matrix(1,0,0,1,803,6341.6)" ed:parentid="460" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L357.8,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority2" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="27">角色存储库中不应存储敏感信息，如密码或SSH密钥。</tspan>
        </text>
    </g>
    <g id="467" ed:width="730.8" transform="matrix(1,0,0,1,803,6400.8)" ed:parentid="460" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L730.8,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">使用角色的playbook负责通过 Ansible Vault 变量文件、环境变量或其他ansible-playbook选项定义敏感变量。</tspan>
        </text>
    </g>
    <g id="470" ed:width="501" transform="matrix(1,0,0,1,803,6430.4)" ed:parentid="460" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L501,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority3" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="27">使用 ansible-galaxy init 启动角色，然后删除不需要的任何目录和文件。</tspan>
        </text>
    </g>
    <g id="473" ed:width="569.8" transform="matrix(1,0,0,1,803,6460)" ed:parentid="460" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L569.8,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority4" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">创建并维护 README.md 和 meta/main.yml 文件，以记录角色的用途、作者和用法。</tspan>
        </text>
    </g>
    <g id="476" ed:width="567.4" transform="matrix(1,0,0,1,803,6489.6)" ed:parentid="460" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L567.4,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority5" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="27">角色应侧重于特定的用途或功能，可以编写多个角色，而不是让一个角色承担许多任务。</tspan>
        </text>
    </g>

    <g id="486" ed:width="248.4" transform="matrix(1,0,0,1,481.8,6702)" ed:parentid="106" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L248.4,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">定义角色依赖项（role dependency）</tspan>
        </text>
    </g>
    <g id="488" ed:width="358" transform="matrix(1,0,0,1,803,6371.2)" ed:parentid="460" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L358,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">敏感值应以变量的形式进行参数化，其默认值应不敏感。</tspan>
        </text>
    </g>
    <g id="531" ed:width="371.6" transform="matrix(1,0,0,1,757.2,6548.8)" ed:parentid="486" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L371.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">角色依赖项使得角色可以将其他角色作为依赖项包含在内。</tspan>
        </text>
    </g>
    <g id="533" ed:width="502" transform="matrix(1,0,0,1,757.2,6578.4)" ed:parentid="486" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L502,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">如，一个定义文档服务器的角色可能依赖于另一个安装和配置Web服务器的角色。</tspan>
        </text>
    </g>
    <g id="535" ed:width="412.5" transform="matrix(1,0,0,1,757.2,6608)" ed:parentid="486" ed:height="151.9">
        <path stroke="#696969" fill="none" d="M0,151.9L412.5,151.9" stroke-linejoin="round"/>
        <image id="shape19" y="33" height="128.8" xlink:href="chapter8.html.files/image19.png" x="4" width="368"/>
        <text class="st9">
            <tspan y="16.5" style="white-space:pre" class="st10" x="8">依赖关系在角色目录层次结构中的 </tspan>
            <tspan style="white-space:pre">meta/main.yml</tspan>
            <tspan style="white-space:pre" class="st10"> 文件内定义。</tspan>
        </text>
    </g>
    <g id="538" ed:width="397" transform="matrix(1,0,0,1,757.2,6766.4)" ed:parentid="486" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L397,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">默认情况下，角色仅作为依赖项添加到playbook中一次。</tspan>
        </text>
    </g>
    <g id="540" ed:width="358" transform="matrix(1,0,0,1,757.2,6796)" ed:parentid="486" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L358,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">若有其他角色也将它作为依赖项列出，它不会再次运行。</tspan>
        </text>
    </g>
    <g id="542" ed:width="592.4" transform="matrix(1,0,0,1,757.2,6825.6)" ed:parentid="486" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L592.4,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st13" x="8">此行为可以被覆盖，将 meta/main.yml 文件中的 </tspan>
            <tspan style="white-space:pre" class="st6">allow_duplicates</tspan>
            <tspan style="white-space:pre"> 变量</tspan>
            <tspan style="white-space:pre" class="st13">设置为 yes 即可。</tspan>
        </text>
    </g>
    <g id="545" ed:width="454.6" transform="matrix(1,0,0,1,757.2,6855.2)" ed:parentid="486" ed:height="23.1">

    <g id="589" ed:width="146" transform="matrix(1,0,0,1,609.8,7508.5)" ed:parentid="108" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L146,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">介绍Ansible Galaxy</tspan>
        </text>
    </g>
    <g id="591" ed:width="795.6" transform="matrix(1,0,0,1,782.8,7341.7)" ed:parentid="589" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L795.6,23.1" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="16.4" style="white-space:pre" class="st7" x="8">Ansible Galaxy [</tspan>
            <tspan style="white-space:pre">https://galaxy.ansible.com</tspan>
            <tspan style="white-space:pre" class="st7">] 是一个Ansible内容公共资源库，这些内容由Ansible管理员和用户编写。</tspan>
        </text>
    </g>
    <g id="593" ed:width="690" transform="matrix(1,0,0,1,782.8,7371.3)" ed:parentid="589" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L690,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">包含数千个Ansible角色，具有可搜索的数据库，可帮助Ansible用户确定或许有助于他们完成管理任务的角色。</tspan>
        </text>
    </g>
    <g id="595" ed:width="537.2" transform="matrix(1,0,0,1,782.8,7400.9)" ed:parentid="589" ed:height="267.9">
        <path stroke="#696969" fill="none" d="M0,267.9L537.2,267.9" stroke-linejoin="round"/>
        <image id="shape21" y="33" height="244.8" xlink:href="chapter8.html.files/image21.png" x="4" width="519.2"/>
        <text class="st3">
            <tspan y="16.5" style="white-space:pre" x="8">Ansible Galaxy含有面向新的Ansible用户和角色开发人员的文档和视频链接。</tspan>
        </text>
    </g>
    <g id="598" ed:width="214" transform="matrix(1,0,0,1,782.8,7675.3)" ed:parentid="589" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L214,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">浏览Ansible Galaxy网站（略）</tspan>
        </text>
    </g>
    <g id="600" ed:width="190.8" transform="matrix(1,0,0,1,609.8,8649.7)" ed:parentid="108" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L190.8,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">Ansible Galaxy命令行工具</tspan>
        </text>
    </g>
    <g id="602" ed:width="603.6" transform="matrix(1,0,0,1,827.6,7704.9)" ed:parentid="600" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L603.6,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" class="st6" x="8">ansible-galaxy</tspan>
            <tspan style="white-space:pre" class="st13"> </tspan>
            <tspan style="white-space:pre">命令</tspan>
            <tspan style="white-space:pre" class="st13">：搜索角色，显示角色相关的信息，以及安装、列举、删除或初始化角色。</tspan>
        </text>
    </g>
    <g id="604" ed:width="126.8" transform="matrix(1,0,0,1,827.6,8038.9)" ed:parentid="600" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L126.8,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">从命令行搜索角色</tspan>
        </text>
    </g>
    <g id="606" ed:width="565.2" transform="matrix(1,0,0,1,981.4,7734.5)" ed:parentid="604" ed:height="256.7">
        <path stroke="#696969" fill="none" d="M0,256.7L565.2,256.7" stroke-linejoin="round"/>
        <image id="shape22" y="33" height="233.6" xlink:href="chapter8.html.files/image22.png" x="4" width="547.2"/>
        <text class="st9">
            <tspan y="16.5" style="white-space:pre" x="8">ansible-galaxy search</tspan>
            <tspan style="white-space:pre" class="st10"> 子命令：在Ansible Galaxy中搜索角色</tspan>
        </text>
    </g>
    <g id="609" ed:width="514" transform="matrix(1,0,0,1,981.4,7997.7)" ed:parentid="604" ed:height="279.9">
        <path stroke="#696969" fill="none" d="M0,279.9L514,279.9" stroke-linejoin="round"/>
        <image id="shape23" y="33" height="256.8" xlink:href="chapter8.html.files/image23.png" x="4" width="495.2"/>
        <text class="st8">
            <tspan y="16.5" style="white-space:pre" x="8">搜索结果按照字母顺序显示，而不是 Best Match 分数降序排列。</tspan>
        </text>
    </g>
    <g id="612" ed:width="379.6" transform="matrix(1,0,0,1,981.4,8284.1)" ed:parentid="604" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L379.6,23.1" stroke-linejoin="round"/>
        <text class="st9">
            <tspan y="16.4" style="white-space:pre" x="8">ansible-galaxy info</tspan>
            <tspan style="white-space:pre" class="st10"> 子命令：查看与角色相关的详细信息</tspan>
        </text>
    </g>
    <g id="614" ed:width="610" transform="matrix(1,0,0,1,981.4,8313.7)" ed:parentid="604" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L610,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">Ansible Galaxy从多个位置获取详细信息，包括角色的 meta/main.yml 文件及其GitHub存储库。</tspan>
        </text>
    </g>
    <g id="616" ed:width="525" transform="matrix(1,0,0,1,981.4,8343.3)" ed:parentid="604" ed:height="23.1">
        <path fill="#fcf384" d="M0,0L525,0L525,23.1L0,23.1L0,0z"/>
        <path stroke="#696969" fill="none" d="M0,23.1L525,23.1" stroke-linejoin="round"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st22">
            <tspan y="16.4" style="white-space:pre" class="st23" x="27">$ ansible-galaxy info &lt;</tspan>
            <tspan style="white-space:pre">role_name</tspan>
            <tspan style="white-space:pre" class="st23">></tspan>
            <tspan style="white-space:pre" class="st24">：查看Ansible Galaxy中角色的详细信息</tspan>
        </text>
    </g>
    <g id="619" ed:width="200.4" transform="matrix(1,0,0,1,827.6,8411.3)" ed:parentid="600" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L200.4,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">从Ansible Galaxy中安装角色</tspan>
        </text>
    </g>
    <g id="621" ed:width="615.6" transform="matrix(1,0,0,1,1055,8372.9)" ed:parentid="619" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L615.6,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">定义 roles_path 参数或 ANSIBLE_ROLES_PATH 环境变量指定角色安装路径以覆盖默认安装路径。</tspan>
        </text>
    </g>
    <g id="623" ed:width="644.4" transform="matrix(1,0,0,1,1055,8402.5)" ed:parentid="619" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L644.4,23.1" stroke-linejoin="round"/>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">角色默认安装于 roles_path 参数定义的第一个可写目录中，定义的多个目录使用冒号（:）分隔。</tspan>
        </text>
    </g>
    <g id="625" ed:width="489.9" transform="matrix(1,0,0,1,1055,8432.1)" ed:parentid="619" ed:height="40.7">
        <path fill="#fcf384" d="M0,0L489.9,0L489.9,40.7L0,40.7L0,0z"/>
        <path stroke="#696969" fill="none" d="M0,40.7L489.9,40.7" stroke-linejoin="round"/>
        <g transform="translate(7,11.35)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st22">
            <tspan y="16.4" style="white-space:pre" class="st23" x="27">$ ansible-galaxy install [-p &lt;</tspan>
            <tspan style="white-space:pre">role_install_path</tspan>
            <tspan style="white-space:pre" class="st23">>] &lt;</tspan>
            <tspan style="white-space:pre">role_name</tspan>
            <tspan style="white-space:pre" class="st23">></tspan>
            <tspan style="white-space:pre" class="st24">：</tspan>
            <tspan y="34" style="white-space:pre" class="st24" x="27">从Ansible Galaxy中下载并安装角色（可指定目录安装角色）</tspan>
        </text>
    </g>
    <g id="631" ed:width="154" transform="matrix(1,0,0,1,827.6,8871.7)" ed:parentid="600" ed:height="23.1">
        <path stroke="#696969" fill="none" d="M0,23.1L154,23.1" stroke-linejoin="round"/>
        <text class="st3">
            <tspan y="16.4" style="white-space:pre" x="8">使用要求文件安装角色</tspan>
        </text>
    </g>
    <g id="633" ed:width="386.8" transform="matrix(1,0,0,1,1008.6,8479.3)" ed:parentid="631" ed:height="71.09999999999999">

        <text class="st9">
            <tspan y="16.5" style="white-space:pre" x="8">roles/requirements.yml</tspan>

        </text>
    </g>
    <g id="636" ed:width="541" transform="matrix(1,0,0,1,1008.6,8556.9)" ed:parentid="631" ed:height="23.1">

        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">应在 requirements.yml 文件中指定角色版本，特别是生产环境中的playbook。</tspan>
        </text>

        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="8">若不指定版本，将获取角色的最新版本。</tspan>
        </text>
    </g>

        <g transform="translate(7,11.35)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st8">
            <tspan y="16.4" style="white-space:pre" x="27">$ ansible-galaxy install -r roles/requirements.yml -p roles</tspan>

            <tspan y="34" style="white-space:pre" class="st13" x="27">playbook项目目录中根据要求文件安装角色至roles目录中</tspan>
        </text>

        <text class="st12">
