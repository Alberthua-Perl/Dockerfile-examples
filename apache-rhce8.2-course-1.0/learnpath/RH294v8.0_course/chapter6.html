            <tspan style="white-space:pre" y="16.4" x="8">Ansible还使用Jinja2语法来应用playbook中的变量。</tspan>
        </text>
    </g>
    <g ed:width="178" transform="matrix(1,0,0,1,782.8,1856.7)" id="206" ed:parentid="200" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L178,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">使用分隔符（delimiter）</tspan>
        </text>
    </g>
    <g ed:width="276.4" transform="matrix(1,0,0,1,987.8,1781.5)" id="208" ed:parentid="206" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L276.4,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">变量和逻辑表达式置于标记或分隔符之间。</tspan>
        </text>
    </g>
    <g ed:width="253.2" transform="matrix(1,0,0,1,987.8,1811.1)" id="212" ed:parentid="206" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L253.2,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" class="st8" x="8">{% </tspan>
            <tspan style="white-space:pre" class="st4">EXPR</tspan>
            <tspan style="white-space:pre" class="st8"> %}</tspan>
            <tspan style="white-space:pre">：表达式或逻辑（如循环）</tspan>
        </text>
    </g>
    <g ed:width="620.4" transform="matrix(1,0,0,1,987.8,1840.7)" id="214" ed:parentid="206" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L620.4,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" class="st8" x="8">{{ </tspan>
            <tspan style="white-space:pre" class="st4">EXPR</tspan>
            <tspan style="white-space:pre" class="st8"> }}</tspan>
            <tspan style="white-space:pre">：向最终用户输出的表达式或变量结果，可被替换为一个或多个结果，对最终用户可见。</tspan>
        </text>
    </g>
    <g ed:width="222.8" transform="matrix(1,0,0,1,987.8,1870.3)" id="216" ed:parentid="206" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L222.8,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" class="st8" x="8">{# </tspan>
            <tspan style="white-space:pre" class="st4">COMMENT</tspan>
            <tspan style="white-space:pre" class="st8"> #}</tspan>
            <tspan style="white-space:pre">：Jinja2模板注释</tspan>
        </text>
    </g>
    <g ed:width="563.6" transform="matrix(1,0,0,1,987.8,1899.9)" id="218" ed:parentid="206" ed:height="55.1">

        <image id="shape10" width="545.6" y="15" x="4" height="49.6" xlink:href="chapter6.html.files/image10.png"/>
        <text class="st3"/>
    </g>
    <g ed:width="115.6" transform="matrix(1,0,0,1,667.4,2212.7)" id="221" ed:parentid="104" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L115.6,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">构建Jinja2模板</tspan>
        </text>
    </g>
    <g ed:width="627.4" transform="matrix(1,0,0,1,810,1961.5)" id="223" ed:parentid="221" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L627.4,23.1" stroke-linejoin="round" fill="none"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" y="16.4" x="27">Jinja2模板由多个元素组成：数据（data）、变量（variables）、表达式（expressions）。</tspan>
        </text>
    </g>
    <g ed:width="387.6" transform="matrix(1,0,0,1,810,1991.1)" id="225" ed:parentid="221" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L387.6,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" x="8">在呈现Jinja2模板时，这些变量和表达式被替换为对应的值。</tspan>
        </text>
    </g>
    <g ed:width="493.2" transform="matrix(1,0,0,1,810,2020.7)" id="227" ed:parentid="221" ed:height="23.1">
        <path stroke="#696969" d="M0,23.1L493.2,23.1" stroke-linejoin="round" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" y="16.4" x="8">Jinja2模板中的变量：playbook的 </tspan>
            <tspan style="white-space:pre" class="st7">vars</tspan>
            <tspan style="white-space:pre"> 块中的变量、受管主机的事实变量</tspan>
        </text>
    </g>
    <g ed:width="582.6" transform="matrix(1,0,0,1,810,2050.3)" id="232" ed:parentid="221" ed:height="23.1">

        </g>
        <text class="st3">
            <tspan style="white-space:pre" y="16.4" class="st9" x="27">推荐做法：</tspan>
            <tspan style="white-space:pre">Jinja2模板可不使用以 </tspan>
            <tspan style="white-space:pre" class="st4">.j2</tspan>
            <tspan style="white-space:pre"> 结尾的扩展名，但使用该扩展名更易识别该文件。</tspan>
        </text>
    </g>

            <tspan style="white-space:pre">>"</tspan>
