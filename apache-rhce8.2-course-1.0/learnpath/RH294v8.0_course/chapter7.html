    <g ed:height="23.1" transform="matrix(1,0,0,1,716.4,19)" ed:width="346" id="112" ed:parentid="110">
        <path d="M0,23.1L346,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">主机模式用于指定要作为play或临时命令的目标主机。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,716.4,48.6)" ed:width="342.8" id="114" ed:parentid="110">
        <path d="M0,23.1L342.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">在play中，hosts指定要针对其运行play的受管主机。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,716.4,78.2)" ed:width="465.2" id="116" ed:parentid="110">
        <path d="M0,23.1L465.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">对于Ad Hoc临时命令，以命令行参数形式将主机模式提供给ansible命令。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,589.8,577)" ed:width="72.40000000000001" id="118" ed:parentid="102">
        <path d="M0,23.1L72.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">受管主机</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,689.2,532.6)" ed:width="238.6" id="120" ed:parentid="118">
        <path d="M0,23.1L238.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">单一受管主机名称作为主机模式</tspan>
        </text>
    </g>

    <g ed:height="23.1" transform="matrix(1,0,0,1,689.2,562.2)" ed:width="394.8" id="124" ed:parentid="118">
        <path d="M0,23.1L394.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">这将指定该主机是清单中ansible命令要执行操作的唯一主机。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,689.2,591.8)" ed:width="478.8" id="126" ed:parentid="118">
        <path d="M0,23.1L478.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">若清单中明确列出了IP地址，而不是主机名，则可以将其用作主机模式。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,689.2,621.4)" ed:width="490" id="128" ed:parentid="118">
        <path d="M0,23.1L490,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">若IP地址未列在清单中，无法将它来指定主机，即使该IP地址可在DNS中解析。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,589.8,680.6)" ed:width="113.2" id="130" ed:parentid="102">
        <path d="M0,23.1L113.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">使用组指定主机</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,730,651)" ed:width="591.4" id="132" ed:parentid="130">
        <path d="M0,23.1L591.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">组名称（group name）作为主机模式时，它指定Ansible将对属于该组的主机执行操作。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,730,680.6)" ed:width="264.4" id="136" ed:parentid="130">
        <path d="M0,23.1L264.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="7" class="st7" y="16.4">特别组 </tspan>
            <tspan style="white-space:pre">all</tspan>
            <tspan style="white-space:pre" class="st7">：匹配清单中的所有受管主机</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,730,710.2)" ed:width="389.2" id="138" ed:parentid="130">
        <path d="M0,23.1L389.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="8" class="st7" y="16.4">特别组 </tspan>
            <tspan style="white-space:pre">ungrouped</tspan>
            <tspan style="white-space:pre" class="st7">：清单中不属于任何其他组的所有受管主机</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,589.8,889)" ed:width="252.4" id="140" ed:parentid="102">
        <path d="M0,23.1L252.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" class="st8" y="16.4">使用通配符（</tspan>
            <tspan style="white-space:pre">wildcard</tspan>
            <tspan style="white-space:pre" class="st8">）匹配多个主机</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,869.2,739.8)" ed:width="461.2" id="142" ed:parentid="140">
        <path d="M0,23.1L461.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" class="st10" y="16.4">带引号的星号通配符：</tspan>
            <tspan style="white-space:pre">'*'</tspan>
            <tspan style="white-space:pre" class="st10">，匹配任意字符串，可匹配清单中的所有主机。</tspan>
        </text>
    </g>
    <g ed:height="40.7" transform="matrix(1,0,0,1,869.2,769.4)" ed:width="351.3" id="144" ed:parentid="140">
        <path d="M0,40.7L351.3,40.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,11.35)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">使用通配符作为主机模式时，需使用引号将其括起，</tspan>
            <tspan style="white-space:pre" x="27" y="34">防止作为ansible命令行参数时的shell扩展发生。</tspan>
        </text>
    </g>
    <g ed:height="244.7" transform="matrix(1,0,0,1,869.2,816.6)" ed:width="386.5" id="147" ed:parentid="140">
        <path d="M0,244.7L386.5,244.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <image height="221.6" xlink:href="chapter7.html.files/image1.png" x="4" width="368" id="shape1" y="33"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" class="st10" y="16.5">星号字符：</tspan>
            <tspan style="white-space:pre">*</tspan>
            <tspan style="white-space:pre" class="st10">，匹配包含特定子字符串的受管主机或组</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,589.8,1469.4)" ed:width="104.4" id="150" ed:parentid="102">
        <path d="M0,23.1L104.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st11">
            <tspan style="white-space:pre" x="8" y="16.4">列表（list）</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,721.2,1067.8)" ed:width="295.4" id="152" ed:parentid="150">
        <path d="M0,23.1L295.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">可通过逻辑列表来引用清单中的多个条目。</tspan>
        </text>
    </g>

    <g ed:height="224.7" transform="matrix(1,0,0,1,721.2,1097.4)" ed:width="446.8" id="154" ed:parentid="150">
        <path d="M0,224.7L446.8,224.7" stroke-linejoin="round" stroke="#696969" fill="none"/>

            <tspan style="white-space:pre">逗号分隔列表</tspan>

        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,721.2,1328.6)" ed:width="591.4" id="158" ed:parentid="150">
        <path d="M0,23.1L591.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>

        <text class="st5">

        </text>
    </g>

    <g ed:height="23.1" transform="matrix(1,0,0,1,571.4,1932.35)" ed:width="147.6" id="182" ed:parentid="104">
        <path d="M0,23.1L147.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">略（参考教材P250）</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,501,2260.5)" ed:width="213.2" id="184" ed:parentid="106">
        <path d="M0,23.1L213.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">使用forks在Ansible中配置并行</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,1993.7)" ed:width="345.2" id="188" ed:parentid="184">
        <path d="M0,23.1L345.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">当Ansible处理playbook时，会按顺序运行每个play。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2023.3)" ed:width="382.8" id="190" ed:parentid="184">
        <path d="M0,23.1L382.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">确定play的主机列表之后，Ansible将按顺序运行每个任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2052.9)" ed:width="482" id="192" ed:parentid="184">
        <path d="M0,23.1L482,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">通常，所有主机必须在任何主机在play中启动下一个任务之前成功完成任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2082.5)" ed:width="457.2" id="194" ed:parentid="184">
        <path d="M0,23.1L457.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">理论上，Ansible可以同时连接到play中的所有主机以执行每项任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2112.1)" ed:width="194.8" id="196" ed:parentid="184">
        <path d="M0,23.1L194.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">这非常适用于小型主机列表。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2141.7)" ed:width="483.4" id="198" ed:parentid="184">
        <path d="M0,23.1L483.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">但若该play以数百台主机为目标，则可能会给控制节点带来沉重负担。</tspan>
        </text>
    </g>
    <g ed:height="112.7" transform="matrix(1,0,0,1,741.2,2171.3)" ed:width="606.8" id="200" ed:parentid="184">
        <path d="M0,112.7L606.8,112.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <image height="89.6" xlink:href="chapter7.html.files/image6.png" x="4" width="588.8" id="shape6" y="33"/>
        <text class="st9">
            <tspan style="white-space:pre" x="8" class="st10" y="16.4">Ansible所进行的最大同时连接数由Ansible配置文件中的 </tspan>
            <tspan style="white-space:pre" class="st17">forks</tspan>
            <tspan style="white-space:pre" class="st10"> 参数控制，默认值为 </tspan>
            <tspan style="white-space:pre">5</tspan>
            <tspan style="white-space:pre" class="st10">。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2290.5)" ed:width="429" id="205" ed:parentid="184">
        <path d="M0,0L429,0L429,23.1L0,23.1L0,0z" fill="#fcf384"/>
        <path d="M0,23.1L429,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>

            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">$ ansible-config view</tspan>
            <tspan style="white-space:pre" class="st8">：查看当前活跃的Ansible配置文件信息</tspan>
        </text>
    </g>

    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2320.1)" ed:width="401.8" id="207" ed:parentid="184">
        <path d="M0,0L401.8,0L401.8,23.1L0,23.1L0,0z" fill="#fcf384"/>
        <path d="M0,23.1L401.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">$ ansible-config dump</tspan>
            <tspan style="white-space:pre" class="st8">：查看所有的Ansible配置参数列表</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2349.7)" ed:width="429" id="212" ed:parentid="184">
        <path d="M0,0L429,0L429,23.1L0,23.1L0,0z" fill="#fcf384"/>
        <path d="M0,23.1L429,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">$ ansible-config list</tspan>
            <tspan style="white-space:pre" class="st8">：查看Ansible配置文件参数的详细说明</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2379.3)" ed:width="486.6" id="219" ed:parentid="184">
        <path d="M0,23.1L486.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">若Ansible控制节点配置的forks为默认值5，并且play具有10个受管主机。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2408.9)" ed:width="713.8" id="221" ed:parentid="184">
        <path d="M0,23.1L713.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority2" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">Ansible将在前5个受管主机上执行play中的第1个任务，然后在其他5个受管主机上对第1个任务执行第2轮。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2438.5)" ed:width="605" id="223" ed:parentid="184">
        <path d="M0,23.1L605,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority3" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">在所有受管主机上执行第1个任务后，Ansible将继续一次在5个主机的组中的执行下一个任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2468.1)" ed:width="374.6" id="225" ed:parentid="184">
        <path d="M0,23.1L374.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority4" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">Ansible将依次对每个任务执行此操作，直到play结束。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2497.7)" ed:width="366.8" id="231" ed:parentid="184">
        <path d="M0,23.1L366.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">控制节点的负载越高，应降低forks参数的值，反之亦然。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,741.2,2527.3)" ed:width="597.2" id="233" ed:parentid="184">
        <path d="M0,23.1L597.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="8" class="st7" y="16.4">ansible或ansible-playbook命令行上的 </tspan>
            <tspan style="white-space:pre">-f</tspan>
            <tspan style="white-space:pre" class="st7"> 或 </tspan>
            <tspan style="white-space:pre">--forks</tspan>
            <tspan style="white-space:pre" class="st7"> 选项来覆盖配置文件中定义的参数。 </tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,501,2847.3)" ed:width="234.8" id="235" ed:parentid="106">
        <path d="M0,23.1L234.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="8" class="st7" y="16.4">管理滚动更新（</tspan>
            <tspan style="white-space:pre">rolling updates</tspan>
            <tspan style="white-space:pre" class="st7">）</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,762.8,2556.9)" ed:width="668.4" id="237" ed:parentid="235">
        <path d="M0,23.1L668.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">通常，当Ansible运行play时，它会确保所有受管主机在启动任何主机进行下一个任务之前已完成每个任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,762.8,2586.5)" ed:width="398.8" id="239" ed:parentid="235">
        <path d="M0,23.1L398.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">在所有受管主机完成所有任务后，将运行任何通知的处理程序。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,762.8,2616.1)" ed:width="358" id="241" ed:parentid="235">
        <path d="M0,23.1L358,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">但是，在所有主机上运行所有任务可能会导致意外行为。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,762.8,2645.7)" ed:width="627.4" id="243" ed:parentid="235">
        <path d="M0,23.1L627.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">如果play更新负载均衡Web服务器集群，则可能需要在进行更新时让每个Web服务器停止服务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,762.8,2675.3)" ed:width="454.8" id="245" ed:parentid="235">
        <path d="M0,23.1L454.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">如果所有服务器都在同一个play中更新，则它们可能全部同时停止服务。</tspan>
        </text>
    </g>
    <g ed:height="302.3" transform="matrix(1,0,0,1,762.8,2704.9)" ed:width="525" id="248" ed:parentid="235">
        <path d="M0,302.3L525,302.3" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,142.15)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <image height="261.6" xlink:href="chapter7.html.files/image7.png" x="4" width="488" id="shape7" y="50"/>
        <text class="st5">
            <tspan style="white-space:pre" x="27" class="st16" y="16.4">serial</tspan>
            <tspan style="white-space:pre"> 关键字</tspan>
            <tspan style="white-space:pre" class="st8">：通过play批量运行主机，在下一批次启动之前，每批主机将在</tspan>
            <tspan style="white-space:pre" x="27" class="st8" y="34">整个play中运行。</tspan>
        </text>
    </g>
    <g ed:height="40.7" transform="matrix(1,0,0,1,762.8,3013.7)" ed:width="586.5" id="251" ed:parentid="235">
        <path d="M0,40.7L586.5,40.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" class="st8" y="16.4">假设以上示例webservers组包含5个Web服务器，它们位于负载均衡器后，将serial参数设置为</tspan>
            <tspan style="white-space:pre" x="8" class="st8" y="34">2后，play一次将运行两台Web服务器。</tspan>
            <tspan style="white-space:pre">因此，5台Web服务器中的大多数服务器将始终可用。</tspan>
        </text>
    </g>
    <g ed:height="40.7" transform="matrix(1,0,0,1,762.8,3060.9)" ed:width="514" id="253" ed:parentid="235">
        <path d="M0,40.7L514,40.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">相反，如果不使用serial关键字，将同时在5台Web服务器上执行play和生成的处理</tspan>
            <tspan style="white-space:pre" x="8" y="34">程序，这可能会导致服务中断，因为Web服务将在所有Web服务器上同时重新启动。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,762.8,3108.1)" ed:width="692.2" id="255" ed:parentid="235">
        <path d="M0,23.1L692.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">serial 关键字也可以指定为百分比，此百分比应用于play中的主机总数，以确定滚动更新批处理大小。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,762.8,3137.7)" ed:width="352.4" id="259" ed:parentid="235">
        <path d="M0,23.1L352.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">无论百分比为何，每一工序的主机数始终为 1 或以上。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,592.2,3208.6)" ed:width="113.2" id="266" ed:parentid="108">
        <path d="M0,23.1L113.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">包含或导入文件</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,732.4,3193.8)" ed:width="638.8" id="268" ed:parentid="266">
        <path d="M0,23.1L638.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="8" class="st7" y="16.4">包含（</tspan>
            <tspan style="white-space:pre">include</tspan>
            <tspan style="white-space:pre" class="st7">）内容：动态操作，在playbook运行期间，Ansible会在内容到达时处理所包含的内容。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,732.4,3223.4)" ed:width="631.6" id="270" ed:parentid="266">
        <path d="M0,23.1L631.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="8" class="st7" y="16.4">导入（</tspan>
            <tspan style="white-space:pre">import</tspan>
            <tspan style="white-space:pre" class="st7">）内容：静态操作，在运行开始前，Ansible在最初解析playbook时预处理导入的内容。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,592.2,3416.2)" ed:width="123.4" id="272" ed:parentid="108">
        <path d="M0,0L123.4,0L123.4,23.1L0,23.1L0,0z" fill="#ffffff"/>
        <path d="M0,23.1L123.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgCorrect" transform="translate(0,0)"/>
        </g>
        <text class="st15">
            <tspan style="white-space:pre" x="27" y="16.4">导入Playbook</tspan>
        </text>
    </g>

    <g ed:height="23.1" transform="matrix(1,0,0,1,742.6,3253)" ed:width="478.8" id="274" ed:parentid="272">
        <path d="M0,23.1L478.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="8" y="16.4">import_playbook</tspan>
            <tspan style="white-space:pre" class="st18"> 指令：将一个或多个外部的playbook导入主playbook中</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,742.6,3282.6)" ed:width="462.6" id="276" ed:parentid="272">
        <path d="M0,23.1L462.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">import_playbook指令只能在playbook顶层使用，不可在play中使用。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,742.6,3312.2)" ed:width="349.2" id="278" ed:parentid="272">
        <path d="M0,23.1L349.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">若导入多个额外的playbook，依次导入并执行即可。</tspan>
        </text>
    </g>
    <g ed:height="103.1" transform="matrix(1,0,0,1,742.6,3341.8)" ed:width="386.8" id="281" ed:parentid="272">
        <path d="M0,103.1L386.8,103.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <image height="97.6" xlink:href="chapter7.html.files/image8.png" x="4" width="368.8" id="shape8" y="15"/>
        <text class="st4"/>
    </g>
    <g ed:height="151.1" transform="matrix(1,0,0,1,742.6,3451.4)" ed:width="386.8" id="284" ed:parentid="272">
        <path d="M0,151.1L386.8,151.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <image height="145.6" xlink:href="chapter7.html.files/image9.png" x="4" width="368.8" id="shape9" y="15"/>
        <text class="st4"/>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,592.2,4115)" ed:width="137.8" id="287" ed:parentid="108">
        <path d="M0,23.1L137.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgCorrect" transform="translate(0,0)"/>
        </g>
        <text class="st15">
            <tspan style="white-space:pre" x="27" y="16.4">导入和包含任务</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,757,3759.8)" ed:width="198" id="289" ed:parentid="287">
        <path d="M0,23.1L198,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st6">
            <tspan style="white-space:pre" x="8" class="st18" y="16.4">导入任务文件（</tspan>
            <tspan style="white-space:pre">task file</tspan>
            <tspan style="white-space:pre" class="st18">）</tspan>
        </text>
    </g>
    <g ed:height="176.7" transform="matrix(1,0,0,1,982,3609)" ed:width="616.4" id="291" ed:parentid="289">
        <path d="M0,176.7L616.4,176.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <image height="153.6" xlink:href="chapter7.html.files/image10.png" x="4" width="598.4" id="shape10" y="33"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" class="st16" y="16.5">import_tasks</tspan>
            <tspan style="white-space:pre"> 关键字</tspan>
            <tspan style="white-space:pre" class="st8">：将任务文件静态导入playbook的play中</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,982,3792.2)" ed:width="429.2" id="293" ed:parentid="289">
        <path d="M0,23.1L429.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">导入任务文件时，在解析该playbook时将直接插入该文件中的任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,982,3821.8)" ed:width="530" id="295" ed:parentid="289">
        <path d="M0,23.1L530,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">playbook中的 import_tasks 的位置控制插入任务的位置以及运行多个导入的顺序。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,982,3881)" ed:width="172.4" id="297" ed:parentid="289">
        <path d="M0,23.1L172.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">import_tasks使用的局限</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,1181.4,3851.4)" ed:width="378.6" id="299" ed:parentid="297">
        <path d="M0,23.1L378.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">导入时设置的when等条件语句将应用于导入的每个任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,1181.4,3881)" ed:width="259.4" id="301" ed:parentid="297">
        <path d="M0,23.1L259.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority2" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="26" y="16.4">无法将循环用于import_tasks功能。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,1181.4,3910.6)" ed:width="485.8" id="303" ed:parentid="297">
        <path d="M0,23.1L485.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority3" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">若使用变量来指定要导入的文件名称，那么将无法使用主机或组清单变量。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,757,4121)" ed:width="104.4" id="310" ed:parentid="287">
        <path d="M0,23.1L104.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">包含任务文件</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,888.4,3940.2)" ed:width="411.6" id="312" ed:parentid="310">
        <path d="M0,23.1L411.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" class="st16" y="16.4">include_tasks</tspan>
            <tspan style="white-space:pre"> 关键字</tspan>
            <tspan style="white-space:pre" class="st8">：将任务文件动态导入playbook的play中</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,888.4,3969.8)" ed:width="652.2" id="314" ed:parentid="310">
        <path d="M0,0L652.2,0L652.2,23.1L0,23.1L0,0z" fill="#fcf384"/>
        <path d="M0,23.1L652.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st19">
            <tspan style="white-space:pre" x="27" class="st14" y="16.4">$ ansible-playbook </tspan>
            <tspan style="white-space:pre" class="st13">--list-tasks</tspan>
            <tspan style="white-space:pre" class="st14"> &lt;</tspan>
            <tspan style="white-space:pre">playbook_name</tspan>
            <tspan style="white-space:pre" class="st14">>.yml</tspan>
            <tspan style="white-space:pre" class="st20">：查看playbook中包含或导入的任务文件</tspan>
        </text>
    </g>
    <g ed:height="236.7" transform="matrix(1,0,0,1,888.4,3999.4)" ed:width="569.2" id="318" ed:parentid="310">
        <path d="M0,236.7L569.2,236.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <image height="231.2" xlink:href="chapter7.html.files/image11.png" x="4" width="551.2" id="shape11" y="15"/>
        <text class="st4"/>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,888.4,4242.6)" ed:width="606" id="321" ed:parentid="310">
        <path d="M0,23.1L606,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">不能使用 ansible-playbook --start-at-task 从已包含任务文件中的任务开始执行playbook。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,888.4,4272.2)" ed:width="402" id="323" ed:parentid="310">
        <path d="M0,23.1L402,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">不能使用 notify 语句触发已包含任务文件中的处理程序名称。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,888.4,4301.8)" ed:width="709.2" id="325" ed:parentid="310">
        <path d="M0,23.1L709.2,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">可以在包含整个任务文件的主playbook中触发处理程序，在这种情况下，已包含文件中的所有任务都将运行。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,757,4431.8)" ed:width="176.4" id="330" ed:parentid="287">
        <path d="M0,23.1L176.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">任务文件的用例（case）</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,960.4,4363.8)" ed:width="52.4" id="332" ed:parentid="330">
        <path d="M0,23.1L52.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">示例1</tspan>
        </text>
    </g>
    <g ed:height="58.3" transform="matrix(1,0,0,1,1039.8,4331.4)" ed:width="612.5" id="334" ed:parentid="332">
        <path d="M0,58.3L612.5,58.3" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,20.15)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.5">新服务器需要全面配置，则管理员可以创建不同的任务集合，分别用于创建用户、安装软件包、</tspan>
            <tspan style="white-space:pre" x="27" y="34.1">配置服务、配置特权、设置对共享文件系统的访问权限、强化服务器、安装安全更新，以及安装</tspan>
            <tspan style="white-space:pre" x="27" y="51.7">监控代理等。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,1039.8,4396.2)" ed:width="483.4" id="336" ed:parentid="332">
        <path d="M0,23.1L483.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority2" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">每个任务集合均可使用任务文件的方式管理，再集成至主playbook中。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,960.4,4434.6)" ed:width="52.4" id="340" ed:parentid="330">
        <path d="M0,23.1L52.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">示例2</tspan>
        </text>
    </g>
    <g ed:height="40.7" transform="matrix(1,0,0,1,1039.8,4425.8)" ed:width="551.1" id="342" ed:parentid="340">
        <path d="M0,40.7L551.1,40.7" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">若服务器由开发人员、系统管理员和数据库管理员统一管理，则每个组织可以编写不同的</tspan>
            <tspan style="white-space:pre" x="8" y="34">任务文件，再由系统经理进行审核和集成。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,960.4,4487.8)" ed:width="52.4" id="344" ed:parentid="330">
        <path d="M0,23.1L52.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">示例3</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,1039.8,4473)" ed:width="485.8" id="346" ed:parentid="344">
        <path d="M0,23.1L485.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority1" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">若服务器要求特定的配置，它可以整合为按照某一条件来执行的一组任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,1039.8,4502.6)" ed:width="310.6" id="348" ed:parentid="344">
        <path d="M0,23.1L310.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgpriority2" transform="translate(0,0)"/>
        </g>
        <text class="st5">
            <tspan style="white-space:pre" x="27" y="16.4">换言之，仅在满足特定标准时才包含任务。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,960.4,4532.2)" ed:width="52.4" id="352" ed:parentid="330">
        <path d="M0,23.1L52.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">示例4</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,1039.8,4532.2)" ed:width="576.4" id="354" ed:parentid="352">
        <path d="M0,23.1L576.4,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">若一组服务器需要运行某一项/组任务，则它/它们可以仅在属于特定主机组的服务器上运行。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,757,4591.4)" ed:width="99.59999999999999" id="356" ed:parentid="287">
        <path d="M0,23.1L99.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">管理任务文件</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,883.6,4561.8)" ed:width="526.6" id="358" ed:parentid="356">
        <path d="M0,23.1L526.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgCorrect" transform="translate(0,0)"/>
        </g>
        <text class="st15">
            <tspan style="white-space:pre" x="27" y="16.4">推荐做法：</tspan>
            <tspan style="white-space:pre" class="st12">可创建专用于任务文件的目录，并将所有任务文保存在该目录中。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,883.6,4591.4)" ed:width="279.6" id="360" ed:parentid="356">
        <path d="M0,23.1L279.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">playbook可从该目录包含或导入任务文件。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,883.6,4621)" ed:width="402" id="362" ed:parentid="356">
        <path d="M0,23.1L402,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">这便能够构建复杂的playbook，同时简化其结构和组件的管理。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,592.2,4859)" ed:width="182.8" id="365" ed:parentid="108">
        <path d="M0,23.1L182.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">为外部play和任务定义变量</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,802,4650.6)" ed:width="802.8" id="367" ed:parentid="365">
        <path d="M0,23.1L802.8,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st5">
            <tspan style="white-space:pre" x="8" y="16.4">使用Ansible的导入和包含功能将外部文件中的play或任务合并到playbook中极大地增强了任务文件和playbook的重用能力。</tspan>
        </text>
    </g>
    <g ed:height="23.1" transform="matrix(1,0,0,1,802,4680.2)" ed:width="427.6" id="369" ed:parentid="365">
        <path d="M0,23.1L427.6,23.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">最大限度地提高重用的可能性，这些任务和play文件应尽可能通用。</tspan>
        </text>
    </g>
    <g ed:height="251.1" transform="matrix(1,0,0,1,802,4709.8)" ed:width="596.2" id="371" ed:parentid="365">
        <path d="M0,251.1L596.2,251.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <g transform="translate(7,116.55)">
            <use xlink:href="#imgCorrect" transform="translate(0,0)"/>
        </g>
        <image height="228" xlink:href="chapter7.html.files/image12.png" x="4" width="559.2" id="shape12" y="33"/>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.5">变量可用于参数化play和任务元素，以扩大任务和play的应用范围。</tspan>
        </text>
    </g>
    <g ed:height="123.1" transform="matrix(1,0,0,1,802,4967.4)" ed:width="386.8" id="375" ed:parentid="365">
        <path d="M0,123.1L386.8,123.1" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <image height="100" xlink:href="chapter7.html.files/image13.png" x="4" width="368.8" id="shape13" y="33"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.5">也可导入playbook文件并使用变量进行替换。</tspan>
        </text>
    </g>
</svg>
</div>
      </div>
    </div>
