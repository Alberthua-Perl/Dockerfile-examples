    <g id="104" ed:height="33.6" transform="matrix(1,0,0,1,294.2,3198.25)" ed:width="122.2" ed:parentid="101">
        <path fill="#ebecf3" stroke-linejoin="round" d="M4,0L118.2,0C120.9,0,122.2,1.3,122.2,4L122.2,29.6C122.2,32.3,120.9,33.6,118.2,33.6L4,33.6C1.3,33.6,0,32.3,0,29.6L0,4C0,1.3,1.3,0,4,0z" stroke="#ebecf3"/>
        <text class="st2">
            <tspan style="white-space:pre" x="18" y="21.8">实施多个Play</tspan>
        </text>
    </g>
    <g id="106" ed:height="23.1" transform="matrix(1,0,0,1,485.8,48.6)" ed:width="201.2" ed:parentid="102">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L201.2,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">Ansible Playbook和临时命令</tspan>
        </text>
    </g>
    <g id="108" ed:height="23.1" transform="matrix(1,0,0,1,714,48.6)" ed:width="332.4" ed:parentid="106">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L332.4,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">play是针对清单中选定的主机运行的一组有序任务。</tspan>
        </text>
    </g>
    <g id="110" ed:height="23.1" transform="matrix(1,0,0,1,714,78.2)" ed:width="622.8" ed:parentid="106">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L622.8,23.1" stroke="#696969"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">playbook是一个文本文件，其中包含由一个或多个按特定顺序运行的play组成的列表（list）。</tspan>
        </text>
    </g>
    <g id="112" ed:height="23.1" transform="matrix(1,0,0,1,714,19)" ed:width="426" ed:parentid="106">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L426,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">临时命令可以作为一次性命令对一组目标主机运行一项简单的任务。</tspan>
        </text>
    </g>
    <g id="114" ed:height="23.1" transform="matrix(1,0,0,1,485.8,511.4)" ed:width="174" ed:parentid="102">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L174,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">格式化Ansible Playbook</tspan>
        </text>
    </g>
    <g id="116" ed:height="23.1" transform="matrix(1,0,0,1,686.8,107.8)" ed:width="471.6" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L471.6,23.1" stroke="#696969"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">playbook是以 YAML 格式编写的文本文件，通常使用扩展名 yml 保存。</tspan>
        </text>
    </g>
    <g id="118" ed:height="23.1" transform="matrix(1,0,0,1,686.8,137.4)" ed:width="306.8" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L306.8,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">playbook使用空格字符缩进来表示其数据结构。</tspan>
        </text>
    </g>
    <g id="122" ed:height="23.1" transform="matrix(1,0,0,1,686.8,167)" ed:width="450" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L450,23.1" stroke="#696969"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">YAML对用于缩进的空格数量没有严格的要求，但有两个基本的规则。</tspan>
        </text>
    </g>
    <g id="126" ed:height="23.1" transform="matrix(1,0,0,1,686.8,196.6)" ed:width="534.8" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L534.8,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">处于层次结构中同级别的数据元素（例如同一列表中的项目）必须具有相同的缩进量。</tspan>
        </text>
    </g>
    <g id="130" ed:height="23.1" transform="matrix(1,0,0,1,686.8,226.2)" ed:width="562" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L562,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">若项目属于其他项目的子项，其缩进量必须大于父项，也可以通过添加空格来提高可读性。</tspan>
        </text>
    </g>
    <g id="132" ed:height="159.1" transform="matrix(1,0,0,1,686.8,541.4)" ed:width="484.4" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,159.1L484.4,159.1" stroke="#696969"/>
        <image id="shape1" height="136" x="4" width="466.4" xlink:href="chapter3.html.files/image1.png" y="33"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.5">playbook示例：创建系统新用户</tspan>
        </text>
    </g>
    <g id="135" ed:height="23.1" transform="matrix(1,0,0,1,686.8,255.8)" ed:width="339.4" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L339.4,23.1" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">只有空格字符可用于缩进，不允许使用制表符。</tspan>
        </text>
    </g>

        <text class="st5">
            <tspan style="white-space:pre" x="8" class="st6" y="16.5">编辑 </tspan>
            <tspan style="white-space:pre">$HOME/.vimrc</tspan>
            <tspan style="white-space:pre" class="st6"> 以识别YAML格式文件，使Tab键转换为双空格缩进，并自动缩进后续行。</tspan>
        </text>
    </g>
    <g id="142" ed:height="23.1" transform="matrix(1,0,0,1,686.8,334.2)" ed:width="437.2" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L437.2,23.1" stroke="#696969"/>
        <text class="st7">
            <tspan style="white-space:pre" x="8" class="st8" y="16.4">playbook开头的一行由三个破折号（</tspan>
            <tspan style="white-space:pre">---</tspan>
            <tspan style="white-space:pre" class="st8">）组成，作为文档开始标记。</tspan>
        </text>
    </g>
    <g id="144" ed:height="23.1" transform="matrix(1,0,0,1,686.8,363.8)" ed:width="461.2" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L461.2,23.1" stroke="#696969"/>
        <text class="st7">
            <tspan style="white-space:pre" x="8" class="st8" y="16.4">其末尾可能使用三个圆点（</tspan>
            <tspan style="white-space:pre">...</tspan>
            <tspan style="white-space:pre" class="st8">）作为文档结束标记，该标记通常会省略。</tspan>
        </text>
    </g>
    <g id="146" ed:height="23.1" transform="matrix(1,0,0,1,686.8,393.4)" ed:width="421.2" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L421.2,23.1" stroke="#696969"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.4">在这两个标记之间，会以一个play列表的形式来定义playbook。</tspan>
        </text>
    </g>
    <g id="148" ed:height="23.1" transform="matrix(1,0,0,1,686.8,423)" ed:width="291.6" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L291.6,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">YAML列表中的项目以一个破折号加空格开头。</tspan>
        </text>
    </g>
    <g id="150" ed:height="23.1" transform="matrix(1,0,0,1,686.8,452.6)" ed:width="420.4" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L420.4,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">play本身是一个键值对集合（类似于Python的dictionary字典）。</tspan>
        </text>
    </g>
    <g id="152" ed:height="23.1" transform="matrix(1,0,0,1,686.8,482.2)" ed:width="735.4" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L735.4,23.1" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st4">
            <tspan style="white-space:pre" x="27" y="16.4">作为play中的一部分，tasks属性按顺序实际列出并执行要在受管主机上运行的任务，因此任务顺序非常重要。</tspan>
        </text>
    </g>
    <g id="154" ed:height="23.1" transform="matrix(1,0,0,1,686.8,511.8)" ed:width="318.8" ed:parentid="114">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L318.8,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">task任务列表中各项任务本身是一个键值对集合。</tspan>
        </text>
    </g>
    <g id="159" ed:height="231.1" transform="matrix(1,0,0,1,686.8,707)" ed:width="459.6" ed:parentid="114">

        <text class="st3">

        </text>
    </g>

        </text>

    <g id="278" ed:height="23.1" transform="matrix(1,0,0,1,715,3638.3)" ed:width="414" ed:parentid="276">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L414,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">YAML中的字符串通常不需要放在引号中，即使字符串中包含空格。</tspan>
        </text>
    </g>
    <g id="280" ed:height="23.1" transform="matrix(1,0,0,1,715,3667.9)" ed:width="235.6" ed:parentid="276">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L235.6,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">字符串可以用双引号或单引号括起。</tspan>
        </text>
    </g>
    <g id="282" ed:height="23.1" transform="matrix(1,0,0,1,715,3697.5)" ed:width="194.8" ed:parentid="276">
        <path fill="none" stroke-linejoin="round" d="M0,23.1L194.8,23.1" stroke="#696969"/>
        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">编写多行字符串有两种方式。</tspan>
        </text>
    </g>
    <g id="284" ed:height="91.09999999999999" transform="matrix(1,0,0,1,715,3727.1)" ed:width="289.9" ed:parentid="276">
        <path fill="none" stroke-linejoin="round" d="M0,91.1L289.9,91.1" stroke="#696969"/>
        <image id="shape12" height="68" x="4" width="271.2" xlink:href="chapter3.html.files/image12.png" y="33"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.5">竖线（|）字符：保留字符串中的换行字符</tspan>
        </text>
    </g>
    <g id="288" ed:height="167.9" transform="matrix(1,0,0,1,715,3824.7)" ed:width="502.7" ed:parentid="276">
        <path fill="none" stroke-linejoin="round" d="M0,167.9L502.7,167.9" stroke="#696969"/>
        <image id="shape13" height="127.2" x="4" width="478.4" xlink:href="chapter3.html.files/image13.png" y="50"/>
        <text class="st4">
            <tspan style="white-space:pre" x="8" y="16.5">大于号（>）字符：换行字符转换成空格并且行内的引导空白将被删除。通常</tspan>
            <tspan style="white-space:pre" x="8" y="34.1">用于将很长的字符串在空格字符处断行，使它们跨占多行来提高可读性。</tspan>
        </text>
    </g>
    <g id="291" ed:height="23.1" transform="matrix(1,0,0,1,600.4,3999.1)" ed:width="74" ed:parentid="267">

        <text class="st3">
            <tspan style="white-space:pre" x="8" y="16.4">YAML字典</tspan>
        </text>
    </g>
