    <g id="137" transform="matrix(1,0,0,1,527.6,226.2)" ed:parentid="124" ed:width="453.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L453.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">如果在多个级别上定义了相同名称的变量，则采用优先级别最高的变量。</tspan>
        </text>
    </g>
    <g id="139" transform="matrix(1,0,0,1,527.6,255.8)" ed:parentid="124" ed:width="771.4" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L771.4,23.1" fill="none" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st4">
            <tspan x="27" style="white-space:pre" y="16.4">窄范围优先于更广泛的范围：由清单定义的变量将被playbook定义的变量覆盖，后者将被命令行中定义的变量覆盖。</tspan>
        </text>
    </g>
    <g id="142" transform="matrix(1,0,0,1,428.2,510.2)" ed:parentid="102" ed:width="130" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L130,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Playbook中的变量</tspan>
        </text>
    </g>
    <g id="144" transform="matrix(1,0,0,1,585.2,389)" ed:parentid="142" ed:width="157.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L157.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">在Playbook中定义变量</tspan>
        </text>
    </g>
    <g id="146" transform="matrix(1,0,0,1,769.4,285.4)" ed:parentid="144" ed:width="367.6" ed:height="111.9">
        <path stroke-linejoin="round" d="M0,111.9L367.6,111.9" fill="none" stroke="#696969"/>
        <image id="shape1" x="4" height="88.8" width="349.6" y="33" xlink:href="chapter4.html.files/image1.png"/>
        <text class="st5">
            <tspan x="8" class="st6" style="white-space:pre" y="16.4">方式1：将变量放在playbook开头的 </tspan>
            <tspan style="white-space:pre">vars</tspan>
            <tspan class="st6" style="white-space:pre"> 块（block）中</tspan>
        </text>
    </g>
    <g id="150" transform="matrix(1,0,0,1,769.4,403.8)" ed:parentid="144" ed:width="501.5" ed:height="111.9">
        <path stroke-linejoin="round" d="M0,111.9L501.5,111.9" fill="none" stroke="#696969"/>
        <image id="shape2" x="4" height="71.2" width="350.4" y="50" xlink:href="chapter4.html.files/image2.png"/>
        <text class="st5">
            <tspan x="8" class="st6" style="white-space:pre" y="16.4">方式2：在外部文件中定义playbook变量，使用 </tspan>
            <tspan style="white-space:pre">vars_files</tspan>
            <tspan class="st6" style="white-space:pre"> 指令，后面跟上相</tspan>
            <tspan x="8" class="st6" style="white-space:pre" y="34">对于playbook位置的外部变量文件名称列表，该文件使用YAML格式定义变量。</tspan>
        </text>
    </g>
    <g id="153" transform="matrix(1,0,0,1,585.2,628.6)" ed:parentid="142" ed:width="157.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L157.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">在Playbook中使用变量</tspan>
        </text>
    </g>
    <g id="155" transform="matrix(1,0,0,1,769.4,522.2)" ed:parentid="153" ed:width="332.7" ed:height="176.7">
        <path stroke-linejoin="round" d="M0,176.7L332.7,176.7" fill="none" stroke="#696969"/>
        <image id="shape3" x="4" height="136" width="312.8" y="50" xlink:href="chapter4.html.files/image3.png"/>
        <text class="st4">
            <tspan x="8" class="st7" style="white-space:pre" y="16.5">引用变量时，将变量名称放在双花括号 "</tspan>
            <tspan style="white-space:pre">{{ }}</tspan>
            <tspan class="st7" style="white-space:pre">" </tspan>
            <tspan x="8" class="st7" style="white-space:pre" y="34.1">内，在任务执行时，Ansible将变量替换为其值。</tspan>
        </text>
    </g>
    <g id="159" transform="matrix(1,0,0,1,769.4,705.4)" ed:parentid="153" ed:width="382.6" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L382.6,23.1" fill="none" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st4">
            <tspan x="27" style="white-space:pre" y="16.4">当变量用作开始一个值的第一元素时，必须使用引号。</tspan>
        </text>
    </g>
    <g id="161" transform="matrix(1,0,0,1,769.4,735)" ed:parentid="153" ed:width="518.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L518.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="7" style="white-space:pre" y="16.4">这可以防止Ansible将变量引用视为YMAL字典的开头，若缺少引号，运行时将报错！</tspan>
        </text>
    </g>
    <g id="164" transform="matrix(1,0,0,1,428.2,1241.8)" ed:parentid="102" ed:width="326.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L326.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">主机变量和组变量（host and group variables）</tspan>
        </text>
    </g>
    <g id="166" transform="matrix(1,0,0,1,782,764.6)" ed:parentid="164" ed:width="514" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L514,40.7" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">直接应用于主机的清单变量分为两大类：主机变量（应用于特定主机）、组变量</tspan>
            <tspan x="8" style="white-space:pre" y="34">（应用于一个主机组或一组主机组中的所有主机。</tspan>
        </text>
    </g>
    <g id="168" transform="matrix(1,0,0,1,782,811.8)" ed:parentid="164" ed:width="470" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L470,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">主机变量优先于组变量，但playbook中定义的变量的优先级比这两者更高。</tspan>
        </text>
    </g>
    <g id="172" transform="matrix(1,0,0,1,782,841.4)" ed:parentid="164" ed:width="534.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L534.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">定义主机变量和组变量的方式，其较旧的做法是直接在清单文件中定义，不建议采用。</tspan>
        </text>
    </g>
    <g id="178" transform="matrix(1,0,0,1,782,871)" ed:parentid="164" ed:width="351.6" ed:height="74.3">
        <path stroke-linejoin="round" d="M0,74.3L351.6,74.3" fill="none" stroke="#696969"/>
        <image id="shape4" x="4" height="51.2" width="333.6" y="33" xlink:href="chapter4.html.files/image4.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.5">较旧方式示例1：</tspan>
        </text>
    </g>
    <g id="181" transform="matrix(1,0,0,1,782,951.8)" ed:parentid="164" ed:width="351.6" ed:height="143.1">
        <path stroke-linejoin="round" d="M0,143.1L351.6,143.1" fill="none" stroke="#696969"/>
        <image id="shape5" x="4" height="120" width="333.6" y="33" xlink:href="chapter4.html.files/image5.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.5">较旧方式示例2：定义servers主机组user组变量</tspan>
        </text>
    </g>
    <g id="184" transform="matrix(1,0,0,1,782,1101.4)" ed:parentid="164" ed:width="351.6" ed:height="277.5">
        <path stroke-linejoin="round" d="M0,277.5L351.6,277.5" fill="none" stroke="#696969"/>
        <image id="shape6" x="4" height="254.4" width="333.6" y="33" xlink:href="chapter4.html.files/image6.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">较旧方式示例3：定义servers主机组user组变量</tspan>
        </text>
    </g>
    <g id="189" transform="matrix(1,0,0,1,782,1385.4)" ed:parentid="164" ed:width="432.1" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L432.1,40.7" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">较旧方式的缺点：使得清单文件难以处理，在同一文件中混合提供了</tspan>
            <tspan x="8" style="white-space:pre" y="34">主机和变量信息，且采用是过时的语法。</tspan>
        </text>
    </g>
    <g id="193" transform="matrix(1,0,0,1,782,1432.6)" ed:parentid="164" ed:width="517.5" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L517.5,40.7" fill="none" stroke="#696969"/>
        <g transform="translate(7,11.35)">
            <use transform="translate(0,0)" xlink:href="#imgCorrect"/>
        </g>
        <text class="st5">
            <tspan x="27" class="st8" style="white-space:pre" y="16.4">推荐做法：</tspan>
            <tspan class="st6" style="white-space:pre">在与清单文件或目录相同的工作目录中，创建 </tspan>
            <tspan style="white-space:pre">group_vars</tspan>
            <tspan class="st6" style="white-space:pre"> 和</tspan>
            <tspan x="27" style="white-space:pre" y="34">host_vars</tspan>
            <tspan class="st6" style="white-space:pre"> 两个目录，该两个目录分别包含用于定义组变量和主机变量的文件。</tspan>
        </text>

        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Ansible可能需要访问密码或API密钥等敏感数据，以便能配置受管主机。</tspan>

        <text class="st4">
            <tspan x="8" style="white-space:pre" y="16.4">通常，此信息可能以纯文本形式存储在清单变量或其他Ansible文件中。</tspan>
        </text>
    </g>
    <g id="245" transform="matrix(1,0,0,1,594,3080.7)" ed:parentid="239" ed:width="730.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L730.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">但是任何有权访问Ansible文件的用户或存储这些Ansible文件的版本控制系统都能够访问此敏感数据，存在安全风险。</tspan>
        </text>
    </g>
    <g id="247" transform="matrix(1,0,0,1,594,3110.3)" ed:parentid="239" ed:width="566" ed:height="23.1">

        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">使用Ansible随附的Ansible Vault可以加密和解密任何由Ansible使用的结构化数据文件。</tspan>
        </text>
    </g>
    <g id="249" transform="matrix(1,0,0,1,594,3139.9)" ed:parentid="239" ed:width="627.6" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L627.6,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">若要使用Ansible Vault，可通过 </tspan>
            <tspan class="st12" style="white-space:pre">ansible-vault</tspan>
            <tspan style="white-space:pre"> 命令行工具创建、编辑、加密、解密和查看文件。</tspan>
        </text>
    </g>
    <g id="251" transform="matrix(1,0,0,1,594,3169.5)" ed:parentid="239" ed:width="406.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L406.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Ansible Vault可以加密任何由Ansible使用的结构化数据文件。</tspan>
        </text>
    </g>
    <g id="253" transform="matrix(1,0,0,1,594,3199.1)" ed:parentid="239" ed:width="654.5" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L654.5,40.7" fill="none" stroke="#696969"/>
        <text class="st4">
            <tspan x="8" style="white-space:pre" y="16.4">可能包括清单变量、playbook中含有的变量文件、在执行playbook时作为参数传递的变量文件，或者</tspan>
            <tspan x="8" style="white-space:pre" y="34">Ansible角色（role）中定义的变量。</tspan>
        </text>
    </g>
    <g id="255" transform="matrix(1,0,0,1,594,3246.3)" ed:parentid="239" ed:width="454" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L454,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Ansible Vault并不实施自有的加密函数，而是使用外部Python工具集。</tspan>
        </text>
    </g>
    <g id="257" transform="matrix(1,0,0,1,594,3275.9)" ed:parentid="239" ed:width="679.4" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L679.4,23.1" fill="none" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st3">
            <tspan x="27" style="white-space:pre" y="16.4">文件通过利用 </tspan>
            <tspan class="st12" style="white-space:pre">AES256</tspan>
            <tspan style="white-space:pre"> 的对称加密（将密码用作机密密钥）加以保护，这种方式尚未得到第三方正式审核。</tspan>
        </text>
    </g>
    <g id="260" transform="matrix(1,0,0,1,594,3367.5)" ed:parentid="239" ed:width="205.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L205.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">创建加密（encrypted）的文件</tspan>
        </text>
    </g>
    <g id="262" transform="matrix(1,0,0,1,826.2,3305.5)" ed:parentid="260" ed:width="489.5" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L489.5,40.7" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">ansible-vault命令默认打开 vi 编辑器编辑文件，可使用 EDITOR 环境变量</tspan>
            <tspan x="8" style="white-space:pre" y="34">来自定义编辑器，如 export EDITOR=nano。</tspan>
        </text>
    </g>
    <g id="264" transform="matrix(1,0,0,1,826.2,3352.7)" ed:parentid="260" ed:width="583.4" ed:height="23.1">
        <path d="M0,0L583.4,0L583.4,23.1L0,23.1L0,0z" fill="#ffffff"/>
        <path stroke-linejoin="round" d="M0,23.1L583.4,23.1" fill="none" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgflag1"/>
        </g>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault create &lt;</tspan>
            <tspan style="white-space:pre">filename</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：交互式输入密码从头创建密码加密的ansible文件</tspan>
        </text>
    </g>
    <g id="266" transform="matrix(1,0,0,1,826.2,3382.3)" ed:parentid="260" ed:width="562.1" ed:height="40.7">
        <path d="M0,0L562.1,0L562.1,40.7L0,40.7L0,0z" fill="#fcf384"/>
        <path stroke-linejoin="round" d="M0,40.7L562.1,40.7" fill="none" stroke="#696969"/>
        <g transform="translate(7,11.35)">
            <use transform="translate(0,0)" xlink:href="#imgflag1"/>
        </g>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault create --vault-password-file=&lt;</tspan>
            <tspan style="white-space:pre">password_file</tspan>
            <tspan class="st11" style="white-space:pre">> &lt;</tspan>
            <tspan style="white-space:pre">filename</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：</tspan>
            <tspan x="27" class="st14" style="white-space:pre" y="34">使用纯文本密码文件从头创建加密的ansible文件，并为密码文件设置0600权限。</tspan>
        </text>
    </g>
    <g id="268" transform="matrix(1,0,0,1,826.2,3429.5)" ed:parentid="260" ed:width="522" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L522,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">最近版本的Ansible中，加密方式是AES256，但较旧版本中加密方式可能是AES128。</tspan>
        </text>
    </g>
    <g id="272" transform="matrix(1,0,0,1,594,3482.7)" ed:parentid="239" ed:width="113.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L113.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">查看加密的文件</tspan>
        </text>
    </g>
    <g id="274" transform="matrix(1,0,0,1,734.2,3459.1)" ed:parentid="272" ed:width="541.8" ed:height="23.1">

        </g>
        <text class="st13">

            <tspan class="st11" style="white-space:pre">></tspan>

        </text>
    </g>

        </g>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault view --vault-password-file=&lt;</tspan>
            <tspan style="white-space:pre">password_file</tspan>

            <tspan style="white-space:pre">filename</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：</tspan>
            <tspan x="27" class="st14" style="white-space:pre" y="34">使用纯文本密码文件解密并查看ansible文件</tspan>
        </text>
    </g>
    <g id="280" transform="matrix(1,0,0,1,594,3627.5)" ed:parentid="239" ed:width="140.4" ed:height="23.1">

        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">编辑现有的加密文件</tspan>
        </text>
    </g>
    <g id="282" transform="matrix(1,0,0,1,761.4,3535.9)" ed:parentid="280" ed:width="541.8" ed:height="23.1">

        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgflag1"/>
        </g>
        <text class="st13">
            <tspan x="26" class="st11" style="white-space:pre" y="16.4">$ ansible-vault edit &lt;</tspan>
            <tspan style="white-space:pre">filename</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：交互式输入密码编辑密码加密的ansible文件</tspan>
        </text>
    </g>
    <g id="284" transform="matrix(1,0,0,1,761.4,3565.5)" ed:parentid="280" ed:width="547.7" ed:height="40.7">
        <path d="M0,0L547.7,0L547.7,40.7L0,40.7L0,0z" fill="#fcf384"/>

            <use transform="translate(0,0)" xlink:href="#imgflag1"/>
        </g>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault edit --vault-password-file=&lt;</tspan>
            <tspan style="white-space:pre">password_file</tspan>
            <tspan class="st11" style="white-space:pre">> &lt;</tspan>
            <tspan style="white-space:pre">filename</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：</tspan>
            <tspan x="27" class="st14" style="white-space:pre" y="34">使用纯文本密码文件解密并编辑ansible文件</tspan>
        </text>
    </g>
    <g id="288" transform="matrix(1,0,0,1,761.4,3612.7)" ed:parentid="280" ed:width="358" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L358,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">此命令将文件解密为一个临时文件，并允许编辑该文件。</tspan>
        </text>
    </g>
    <g id="290" transform="matrix(1,0,0,1,761.4,3642.3)" ed:parentid="280" ed:width="276.4" ed:height="23.1">

            <tspan x="8" style="white-space:pre" y="16.4">保存时，它将复制其内容并删除临时文件。</tspan>
        </text>
    </g>
    <g id="292" transform="matrix(1,0,0,1,761.4,3671.9)" ed:parentid="280" ed:width="373.2" ed:height="23.1">

            <tspan x="8" style="white-space:pre" y="16.4">edit子命令始终重写文件，因此只应在进行更改时使用它。</tspan>

        </g>
        <text class="st15">

            <tspan class="st16" style="white-space:pre">文件托管在版本控制系统下时有影响，要查看文件的内容而不进行更改，</tspan>
            <tspan x="27" class="st16" style="white-space:pre" y="34">始终应使用view子命令。</tspan>
        </text>
    </g>

        </g>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault encrypt &lt;</tspan>
            <tspan style="white-space:pre">filename1</tspan>
            <tspan class="st11" style="white-space:pre">> ... &lt;</tspan>

        </text>
    </g>
    <g id="301" transform="matrix(1,0,0,1,734.2,3795.9)" ed:parentid="297" ed:width="692.7" ed:height="40.7">

        </g>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault encrypt --vault-password-file=&lt;</tspan>
            <tspan style="white-space:pre">password_file</tspan>

            <tspan style="white-space:pre">filename1</tspan>

            <tspan style="white-space:pre">filenameN</tspan>

            <tspan class="st14" style="white-space:pre">：</tspan>
            <tspan x="27" class="st14" style="white-space:pre" y="34">使用纯文本密码文件加密现有的一个或多个ansible文件</tspan>
        </text>
    </g>
    <g id="303" transform="matrix(1,0,0,1,734.2,3843.1)" ed:parentid="297" ed:width="706.8" ed:height="51.9">

        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault rekey &lt;</tspan>

            <tspan class="st11" style="white-space:pre">></tspan>

    </g>
    <g id="320" transform="matrix(1,0,0,1,761.4,4007.9)" ed:parentid="316" ed:width="612.5" ed:height="40.7">

        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-vault rekey --new-vault-password-file=&lt;</tspan>

            <tspan style="white-space:pre">password_file</tspan>
            <tspan class="st11" style="white-space:pre">> &lt;</tspan>
            <tspan style="white-space:pre">filename</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：</tspan>
            <tspan x="27" class="st14" style="white-space:pre" y="34">使用新的纯文本密码文件加密现有的ansible文件</tspan>
        </text>
    </g>
    <g id="324" transform="matrix(1,0,0,1,428.2,4438.7)" ed:parentid="104" ed:width="182.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L182.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Playbook和Ansible Vault</tspan>
        </text>
    </g>
    <g id="326" transform="matrix(1,0,0,1,638,4055.1)" ed:parentid="324" ed:width="651.6" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L651.6,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">要运行可访问通过Ansible Vault加密的文件的playbook，需要向ansible-playbook命令提供加密密码。</tspan>
        </text>
    </g>
    <g id="328" transform="matrix(1,0,0,1,638,4084.7)" ed:parentid="324" ed:width="488.4" ed:height="67.09999999999999">
        <path stroke-linejoin="round" d="M0,67.1L488.4,67.1" fill="none" stroke="#696969"/>
        <image id="shape14" x="4" height="44" width="470.4" y="33" xlink:href="chapter4.html.files/image14.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.5">如果不提供密码，playbook将返回错误。</tspan>
        </text>
    </g>
    <g id="331" transform="matrix(1,0,0,1,638,4158.3)" ed:parentid="324" ed:width="653" ed:height="23.1">
        <path d="M0,0L653,0L653,23.1L0,23.1L0,0z" fill="#fcf384"/>

        </g>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-playbook --vault-id @prompt &lt;</tspan>
            <tspan style="white-space:pre">playbook_name</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：交互式输入密码运行加密的playbook</tspan>
        </text>
    </g>
    <g id="333" transform="matrix(1,0,0,1,638,4187.9)" ed:parentid="324" ed:width="570.3" ed:height="40.7">

        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.4">$ ansible-playbook --vault-password-file=&lt;</tspan>
            <tspan style="white-space:pre">password_file</tspan>
            <tspan class="st11" style="white-space:pre">> &lt;</tspan>
            <tspan style="white-space:pre">playbook_name</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：</tspan>
            <tspan x="27" class="st14" style="white-space:pre" y="34">使用纯文本密码文件运行加密的playbook </tspan>

    </g>
    <g id="337" transform="matrix(1,0,0,1,638,4528.7)" ed:parentid="324" ed:width="167.6" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L167.6,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">变量文件管理的推荐做法</tspan>
        </text>
    </g>
    <g id="339" transform="matrix(1,0,0,1,832.6,4235.1)" ed:parentid="337" ed:width="521" ed:height="205.5">
        <path stroke-linejoin="round" d="M0,205.5L521,205.5" fill="none" stroke="#696969"/>

        </g>
        <image id="shape15" x="4" height="182.4" width="484" y="33" xlink:href="chapter4.html.files/image15.png"/>
        <text class="st3">
            <tspan x="27" style="white-space:pre" y="16.5">示例：</tspan>
        </text>
    </g>
    <g id="342" transform="matrix(1,0,0,1,832.6,4447.1)" ed:parentid="337" ed:width="414" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L414,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">playbook变量（与清单变量相对）也可通过Ansible Vault保护。</tspan>
        </text>
    </g>
    <g id="344" transform="matrix(1,0,0,1,832.6,4476.7)" ed:parentid="337" ed:width="505.5" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L505.5,40.7" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">敏感的playbook变量可以放在单独的文件中，此文件通过Ansible Vault加密，</tspan>
            <tspan x="8" style="white-space:pre" y="34">并通过 vars_files 指令包含在该playbook中。</tspan>
        </text>
    </g>
    <g id="346" transform="matrix(1,0,0,1,832.6,4523.9)" ed:parentid="337" ed:width="361.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L361.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">这很有用处，因为playbook变量的优先级高于清单变量。</tspan>
        </text>
    </g>
    <g id="348" transform="matrix(1,0,0,1,832.6,4553.5)" ed:parentid="337" ed:width="514" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L514,40.7" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">如果playbook中包含多个vault加密的变量文件，在运行playbook时需指定对应的</tspan>
            <tspan x="8" style="white-space:pre" y="34">vault ID来加以匹配。</tspan>
        </text>
    </g>
    <g id="350" transform="matrix(1,0,0,1,832.6,4600.7)" ed:parentid="337" ed:width="727.9" ed:height="244.7">
        <path d="M0,0L727.9,0L727.9,244.7L0,244.7L0,0z" fill="#fcf384"/>
        <path stroke-linejoin="round" d="M0,244.7L727.9,244.7" fill="none" stroke="#696969"/>
        <g transform="translate(7,113.35)">
            <use transform="translate(0,0)" xlink:href="#imgflag1"/>
        </g>
        <image id="shape16" x="4" height="204" width="686.4" y="50" xlink:href="chapter4.html.files/image16.png"/>
        <text class="st13">
            <tspan x="27" class="st11" style="white-space:pre" y="16.5">$ ansible-playbook --vault-password-file=&lt;</tspan>
            <tspan style="white-space:pre">file1</tspan>
            <tspan class="st11" style="white-space:pre">> --vault-password-file=&lt;</tspan>
            <tspan style="white-space:pre">file2</tspan>
            <tspan class="st11" style="white-space:pre">> &lt;</tspan>
            <tspan style="white-space:pre">playbook_name</tspan>
            <tspan class="st11" style="white-space:pre">></tspan>
            <tspan class="st14" style="white-space:pre">：</tspan>
            <tspan x="27" class="st14" style="white-space:pre" y="34.1">运行playbook时指定多个纯文本密码文件解密其中的变量文件，使其正常运行。</tspan>
        </text>
    </g>
    <g id="411" transform="matrix(1,0,0,1,491.4,5434.8)" ed:parentid="106" ed:width="122.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L122.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">描述Ansible事实</tspan>
        </text>
    </g>
    <g id="413" transform="matrix(1,0,0,1,641.2,4878.4)" ed:parentid="411" ed:width="363.6" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L363.6,23.1" fill="none" stroke="#696969"/>
        <text class="st4">
            <tspan x="8" style="white-space:pre" y="16.4">Ansible事实：Ansible在受管主机上自动检测到的变量</tspan>
        </text>
    </g>
    <g id="415" transform="matrix(1,0,0,1,641.2,4908)" ed:parentid="411" ed:width="415.3" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L415.3,40.7" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">事实中含有与主机相关的信息，可以像play中的常规变量、条件、</tspan>
            <tspan x="8" style="white-space:pre" y="34">循环或依赖于从受管主机收集的值的任何其他语句那样使用。</tspan>
        </text>
    </g>
    <g id="417" transform="matrix(1,0,0,1,641.2,4955.2)" ed:parentid="411" ed:width="509.7" ed:height="40.7">
        <path stroke-linejoin="round" d="M0,40.7L509.7,40.7" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">收集的受管主机事实包括，但不限于：主机名称、内核版本、网络接口、IP地址、</tspan>
            <tspan x="8" style="white-space:pre" y="34">操作系统版本、环境变量、CPU数量、提供的或可用的内存、可用磁盘空间等。</tspan>
        </text>
    </g>
    <g id="419" transform="matrix(1,0,0,1,641.2,5002.4)" ed:parentid="411" ed:width="577" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L577,23.1" fill="none" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st4">
            <tspan x="27" style="white-space:pre" y="16.4">默认情况下，每个play在执行第一个任务之前会先自动运行 </tspan>
            <tspan class="st17" style="white-space:pre">setup</tspan>
            <tspan style="white-space:pre"> 模块来收集事实。</tspan>
        </text>
    </g>
    <g id="421" transform="matrix(1,0,0,1,641.2,5032)" ed:parentid="411" ed:width="591.6" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L591.6,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">在Ansible 2.3中报告为 Gathering Facts 任务，或者在更早版本的Ansible中报告为setup。</tspan>
        </text>
    </g>
    <g id="425" transform="matrix(1,0,0,1,641.2,5061.6)" ed:parentid="411" ed:width="724.9" ed:height="135.9">
        <path stroke-linejoin="round" d="M0,135.9L724.9,135.9" fill="none" stroke="#696969"/>
        <image id="shape17" x="4" height="112.8" width="369.6" y="33" xlink:href="chapter4.html.files/image17.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.5">查看为受管主机收集的事实的一种方式是运行收集事实并使用 debug 模块显示 </tspan>
            <tspan class="st12" style="white-space:pre">ansible_facts</tspan>
            <tspan style="white-space:pre"> 变量值的playbook。</tspan>
        </text>
    </g>
    <g id="427" transform="matrix(1,0,0,1,641.2,5204)" ed:parentid="411" ed:width="552.2" ed:height="23.1">
        <path d="M0,0L552.2,0L552.2,23.1L0,23.1L0,0z" fill="#fcf384"/>
        <path stroke-linejoin="round" d="M0,23.1L552.2,23.1" fill="none" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgflag1"/>
        </g>
        <text class="st3">
            <tspan x="27" class="st18" style="white-space:pre" y="16.4">$ ansible &lt;</tspan>
            <tspan class="st19" style="white-space:pre">host_pattern</tspan>
            <tspan class="st18" style="white-space:pre">> -m setup</tspan>
            <tspan style="white-space:pre">：Ansible Ad Hoc临时命令查看受管主机事实</tspan>
        </text>
    </g>
    <g id="432" transform="matrix(1,0,0,1,641.2,5233.6)" ed:parentid="411" ed:width="505.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L505.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">playbook以 JSON 格式显示ansible_facts变量的内容，作为变量的散列/字典。</tspan>
        </text>
    </g>
    <g id="434" transform="matrix(1,0,0,1,641.2,5263.2)" ed:parentid="411" ed:width="411.6" ed:height="257.5">
        <path stroke-linejoin="round" d="M0,257.5L411.6,257.5" fill="none" stroke="#696969"/>
        <image id="shape18" x="4" height="234.4" width="393.6" y="33" xlink:href="chapter4.html.files/image18.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Ansible事实的示例：</tspan>
        </text>
    </g>
    <g id="437" transform="matrix(1,0,0,1,641.2,5527.2)" ed:parentid="411" ed:width="434" ed:height="244.7">
        <path stroke-linejoin="round" d="M0,244.7L434,244.7" fill="none" stroke="#696969"/>
        <image id="shape19" x="4" height="221.6" width="416" y="33" xlink:href="chapter4.html.files/image19.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.5">playbook中使用ansible_facts变量示例：</tspan>
        </text>
    </g>
    <g id="440" transform="matrix(1,0,0,1,641.2,5778.4)" ed:parentid="411" ed:width="556.4" ed:height="235.9">
        <path stroke-linejoin="round" d="M0,235.9L556.4,235.9" fill="none" stroke="#696969"/>
        <image id="shape20" x="4" height="212.8" width="538.4" y="33" xlink:href="chapter4.html.files/image20.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.5">playbook运行结果示例：</tspan>
        </text>
    </g>
    <g id="443" transform="matrix(1,0,0,1,491.4,6229.6)" ed:parentid="106" ed:width="177.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L177.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Ansible事实作为变量注入</tspan>
        </text>
    </g>
    <g id="445" transform="matrix(1,0,0,1,695.6,6020.8)" ed:parentid="443" ed:width="710.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L710.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">Ansible 2.5之前，事实作为前缀为字符串ansible_的单个变量注入，而不作为ansible_facts变量的一部分注入。</tspan>
        </text>
    </g>
    <g id="447" transform="matrix(1,0,0,1,695.6,6050.4)" ed:parentid="443" ed:width="490.8" ed:height="292.7">
        <path stroke-linejoin="round" d="M0,292.7L490.8,292.7" fill="none" stroke="#696969"/>
        <image id="shape21" x="4" height="269.6" width="472.8" y="33" xlink:href="chapter4.html.files/image21.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.5">Ansible事实变量新旧语法比较：ansible_facts作为前缀</tspan>
        </text>
    </g>
    <g id="450" transform="matrix(1,0,0,1,695.6,6349.6)" ed:parentid="443" ed:width="774" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L774,23.1" fill="none" stroke="#696969"/>
        <text class="st4">
            <tspan x="8" style="white-space:pre" y="16.4">当前，Ansible同时识别新的事实命名系统（使用ansible_facts）和旧的2.5前 “作为单独变量注入的事实” 命名系统。</tspan>
        </text>
    </g>
    <g id="452" transform="matrix(1,0,0,1,695.6,6379.2)" ed:parentid="443" ed:width="693.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L693.8,23.1" fill="none" stroke="#696969"/>
        <g transform="translate(7,2.55)">
            <use transform="translate(0,0)" xlink:href="#imgAttention"/>
        </g>
        <text class="st3">
            <tspan x="27" style="white-space:pre" y="16.4">更改Ansible配置文件中[default]部分中的 </tspan>
            <tspan class="st12" style="white-space:pre">inject_facts_as_vars</tspan>
            <tspan style="white-space:pre"> 参数设置为false ，关闭旧命名系统。</tspan>
        </text>
    </g>
    <g id="454" transform="matrix(1,0,0,1,695.6,6408.8)" ed:parentid="443" ed:width="493.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L493.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">inject_facts_as_vars的默认值在Ansible的未来版本中可能会更改为false。</tspan>
        </text>
    </g>
    <g id="456" transform="matrix(1,0,0,1,695.6,6438.4)" ed:parentid="443" ed:width="716.4" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L716.4,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">若设置为false，则只能使用新的 ansible_facts.* 命名系统引用Ansible事实，使用旧命名空间引用事实将报错。</tspan>
        </text>
    </g>
    <g id="459" transform="matrix(1,0,0,1,491.4,6553.2)" ed:parentid="106" ed:width="99.59999999999999" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L99.6,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">关闭事实收集</tspan>
        </text>
    </g>
    <g id="461" transform="matrix(1,0,0,1,618,6497.6)" ed:parentid="459" ed:width="238.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L238.8,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">playbook中关闭事实收集的可能原因</tspan>
        </text>
    </g>
    <g id="463" transform="matrix(1,0,0,1,883.8,6468)" ed:parentid="461" ed:width="550.8" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L550.8,23.1" fill="none" stroke="#696969"/>
        <text class="st4">
            <tspan x="8" style="white-space:pre" y="16.4">不准备使用任何事实，并且希望加快play速度或减小play在受管主机上造成的负载。</tspan>
        </text>
    </g>
    <g id="465" transform="matrix(1,0,0,1,883.8,6497.6)" ed:parentid="461" ed:width="312.4" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L312.4,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">可能是受管主机因为某种原因无法运行setup模块</tspan>
        </text>
    </g>
    <g id="467" transform="matrix(1,0,0,1,883.8,6527.2)" ed:parentid="461" ed:width="235.6" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L235.6,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">需要安装一些必备软件后再收集事实</tspan>
        </text>
    </g>
    <g id="469" transform="matrix(1,0,0,1,618,6556.8)" ed:parentid="459" ed:width="554" ed:height="104.7">
        <path stroke-linejoin="round" d="M0,104.7L554,104.7" fill="none" stroke="#696969"/>
        <image id="shape22" x="4" height="81.6" width="368.8" y="33" xlink:href="chapter4.html.files/image22.png"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">play中添加 </tspan>
            <tspan class="st12" style="white-space:pre">gather_facts: no</tspan>
            <tspan style="white-space:pre"> 以关闭事实收集，可手动使用setup模块开启事实收集。</tspan>
        </text>
    </g>
    <g id="472" transform="matrix(1,0,0,1,491.4,6921.6)" ed:parentid="106" ed:width="113.2" ed:height="23.1">
        <path stroke-linejoin="round" d="M0,23.1L113.2,23.1" fill="none" stroke="#696969"/>
        <text class="st3">
            <tspan x="8" style="white-space:pre" y="16.4">创建自定义事实</tspan>
        </text>
    </g>

            <tspan style="white-space:pre">>.fact </tspan>

        </text>
    </g>
