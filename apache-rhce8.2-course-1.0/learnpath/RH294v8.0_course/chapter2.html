        <text class="st3">
            <tspan class="st10" x="27" y="16.5" style="white-space:pre">推荐做法：</tspan>
            <tspan style="white-space:pre">可创建特定的项目目录，并在其中创建./ansible.cfg配置文件、主机清单文</tspan>
            <tspan x="27" y="34.1" style="white-space:pre">件与playbook等，在该目录中运行ansible相关命令时只使用该配置文件，若该配置文件</tspan>
            <tspan x="27" y="51.7" style="white-space:pre">不存在，将逐一搜索其余配置文件。</tspan>
        </text>
    </g>

        </g>
        <text class="st3">
            <tspan class="st6" x="27" y="16.4" style="white-space:pre">$ ansible --version</tspan>
            <tspan style="white-space:pre">：查看已安装的Ansible版本与正在使用的配置文件</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,483.4,1431.08)" id="174" ed:parentid="104" ed:height="23.1" ed:width="518.6">
        <path fill="#fcf384" d="M0,0L518.6,0L518.6,23.1L0,23.1L0,0z"/>

        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st3">
            <tspan class="st6" x="27" y="16.4" style="white-space:pre">$ ansible &lt;</tspan>
            <tspan class="st7" style="white-space:pre">host_pattern</tspan>
            <tspan class="st6" style="white-space:pre">> --list-hosts </tspan>
            <tspan class="st5" style="white-space:pre">-v</tspan>
            <tspan style="white-space:pre">：查看活动的Ansible配置文件 </tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,483.4,1460.68)" id="205" ed:parentid="104" ed:height="40.7" ed:width="513.1">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,40.7L513.1,40.7"/>
        <text class="st4">
            <tspan x="8" y="16.4" style="white-space:pre">Ansible仅使用具有最高优先级的配置文件中的设置</tspan>
            <tspan class="st11" style="white-space:pre">，即使存在优先级较低的其</tspan>
            <tspan class="st11" x="8" y="34" style="white-space:pre">他文件，其设置也会被忽略，不会与选定配置文件中的设置结合。</tspan>
        </text>
    </g>

        <text class="st8">
            <tspan class="st9" x="8" y="16.4" style="white-space:pre">配置连接（</tspan>
            <tspan style="white-space:pre">authorized_key</tspan>
            <tspan class="st12" style="white-space:pre"> 模块</tspan>
            <tspan class="st9" style="white-space:pre">）</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2012.68)" id="219" ed:parentid="215" ed:height="23.1" ed:width="334.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L334.8,23.1"/>
        <text class="st4">
            <tspan x="8" y="16.4" style="white-space:pre">默认情况下，Ansible使用SSH协议连接受管主机。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2042.28)" id="221" ed:parentid="215" ed:height="23.1" ed:width="467.6">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L467.6,23.1"/>
        <text class="st8">
            <tspan class="st9" x="8" y="16.4" style="white-space:pre">控制Ansible如何连接受管主机的最重要参数在 </tspan>
            <tspan style="white-space:pre">[defaults]</tspan>
            <tspan class="st9" style="white-space:pre"> 部分中设置。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2071.88)" id="223" ed:parentid="215" ed:height="23.1" ed:width="581.2">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L581.2,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">默认情况下，Ansible尝试连接受管主机时使用的用户名与运行Ansible命令的本地用户相同。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2101.48)" id="225" ed:parentid="215" ed:height="23.1" ed:width="442.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L442.8,23.1"/>
        <text class="st8">
            <tspan class="st12" x="8" y="16.4" style="white-space:pre">若要指定不同的远程用户，将 </tspan>
            <tspan style="white-space:pre">remote_user</tspan>
            <tspan class="st12" style="white-space:pre"> 参数设置为该用户名。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2131.08)" id="227" ed:parentid="215" ed:height="40.7" ed:width="578.5">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,40.7L578.5,40.7"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">可为运行Ansible的本地用户配置SSH私钥，使其能在受管主机上进行远程用户的身份验证，</tspan>
            <tspan x="8" y="34" style="white-space:pre">则Ansible将自动登录。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2178.28)" id="229" ed:parentid="215" ed:height="147.1" ed:width="423.6">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,147.1L423.6,147.1"/>
        <image xlink:href="chapter2.html.files/image7.png" height="106.4" id="shape6" width="405.6" x="4" y="50"/>
        <text class="st8">
            <tspan class="st9" x="8" y="16.5" style="white-space:pre">还可通过设置指令 </tspan>
            <tspan style="white-space:pre">ask_pass = true</tspan>
            <tspan class="st9" style="white-space:pre">，将Ansible配置为提示本地</tspan>
            <tspan class="st9" x="8" y="34.1" style="white-space:pre">用户输入由远程用户使用的密码。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2331.88)" id="232" ed:parentid="215" ed:height="23.1" ed:width="308.2">
        <path fill="#fcf384" d="M0,0L308.2,0L308.2,23.1L0,23.1L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L308.2,23.1"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan x="27" y="16.4" style="white-space:pre">$ ssh-keygen</tspan>
            <tspan class="st11" style="white-space:pre">：生成指定用户的SSH公私钥对</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2361.48)" id="235" ed:parentid="215" ed:height="23.1" ed:width="631.4">
        <path fill="#fcf384" d="M0,0L631.4,0L631.4,23.1L0,23.1L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L631.4,23.1"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st13">
            <tspan class="st14" x="27" y="16.4" style="white-space:pre">$ ssh-copy-id &lt;</tspan>
            <tspan style="white-space:pre">username</tspan>
            <tspan class="st14" style="white-space:pre">>@&lt;</tspan>
            <tspan style="white-space:pre">remote_host</tspan>
            <tspan class="st14" style="white-space:pre">></tspan>
            <tspan class="st15" style="white-space:pre">：拷贝指定用户的SSH公钥至远程主机的用户家目录中</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2391.08)" id="238" ed:parentid="215" ed:height="251.1" ed:width="485.7">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,251.1L485.7,251.1"/>
        <image xlink:href="chapter2.html.files/image8.png" height="192.8" id="shape7" width="466.4" x="4" y="68"/>
        <text class="st13">
            <tspan class="st15" x="8" y="16.5" style="white-space:pre">可以通过 </tspan>
            <tspan class="st16" style="white-space:pre">authorized_key</tspan>
            <tspan class="st15" style="white-space:pre"> 模块，使用Ansible Playbook将公钥部署到所有</tspan>
            <tspan class="st15" x="8" y="34.1" style="white-space:pre">受管主机的 remote_user 帐户，最终执行 </tspan>
            <tspan class="st14" style="white-space:pre">ansible-playbook </tspan>
            <tspan class="st14" x="8" y="51.7" style="white-space:pre">&lt;</tspan>
            <tspan style="white-space:pre">playbook_name</tspan>
            <tspan class="st14" style="white-space:pre">> --ask-pass &lt;</tspan>
            <tspan style="white-space:pre">password</tspan>
            <tspan class="st14" style="white-space:pre">></tspan>
            <tspan class="st15" style="white-space:pre"> 来实现SSH公钥的分发。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2648.68)" id="241" ed:parentid="215" ed:height="40.7" ed:width="645.7">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,40.7L645.7,40.7"/>
        <text class="st8">
            <tspan class="st9" x="8" y="16.4" style="white-space:pre">鉴于安全性和审计原因，Ansible可能需要先以非特权用户身份连接远程主机，然后再通过特权升级获得</tspan>
            <tspan class="st9" x="8" y="34" style="white-space:pre">root用户身份的管理权限，可在Ansible配置文件的 </tspan>
            <tspan style="white-space:pre">[privilege_escalation]</tspan>
            <tspan class="st9" style="white-space:pre"> 部分中设置。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2695.88)" id="243" ed:parentid="215" ed:height="23.1" ed:width="641.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L641.8,23.1"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan x="27" y="16.4" style="white-space:pre">Ansible配置文件中的指令可在Ansible Playbook或运行的Ansible命令行中指定参数予以覆盖。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2725.48)" id="246" ed:parentid="215" ed:height="23.1" ed:width="690.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L690.8,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">默认Ansible用于连接受管主机的协议设置为 smart，它会确定使用SSH的最高效方式，可以将其设置为其他值。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2755.08)" id="248" ed:parentid="215" ed:height="40.7" ed:width="684.1">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,40.7L684.1,40.7"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">默认使用SSH的规则有个例外，若目录中没有 localhost，Ansible将设置一个隐式localhost条目来允许运行</tspan>
            <tspan x="8" y="34" style="white-space:pre">以localhost为目标的临时命令和playbook。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2802.28)" id="250" ed:parentid="215" ed:height="23.1" ed:width="335.6">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L335.6,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">该特殊清单条目不包括在all或ungrouped主机组中。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2831.88)" id="254" ed:parentid="215" ed:height="23.1" ed:width="618.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L618.8,23.1"/>
        <text class="st8">
            <tspan class="st9" x="8" y="16.4" style="white-space:pre">此外，Ansible不使用smart SSH连接类型，而是利用默认的特殊 </tspan>
            <tspan style="white-space:pre">local</tspan>
            <tspan class="st9" style="white-space:pre"> 连接类型来进行本地连接。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,746.8,2861.48)" id="256" ed:parentid="215" ed:height="209.5" ed:width="525.7">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,209.5L525.7,209.5"/>
        <image xlink:href="chapter2.html.files/image9.png" height="186.4" id="shape8" width="497.6" x="4" y="33"/>
        <text class="st4">
            <tspan x="8" y="16.5" style="white-space:pre">smart SSH连接本地主机的方法</tspan>
            <tspan class="st11" style="white-space:pre">：主机清单文件中明确列出本地主机、定义主机变量</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,483.4,3107.08)" id="259" ed:parentid="104" ed:height="23.1" ed:width="99.59999999999999">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L99.6,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">配置文件注释</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,610,3077.48)" id="261" ed:parentid="259" ed:height="23.1" ed:width="306">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L306,23.1"/>
        <text class="st4">
            <tspan x="8" y="16.4" style="white-space:pre">支持的两种注释字符：井号（#）、分号（;）</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,610,3107.08)" id="263" ed:parentid="259" ed:height="23.1" ed:width="412.4">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L412.4,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">位于行开头的井号会注释掉整行，并且不能和指令位于同一行中。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,610,3136.68)" id="265" ed:parentid="259" ed:height="23.1" ed:width="589.2">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L589.2,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">分号可以注释掉所在行中其右侧的所有内容，可以和指令位于同一行中，只要该指令在其左侧。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3192.78)" id="267" ed:parentid="106" ed:height="23.1" ed:width="530.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L530.8,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">使用临时命令可以快速执行单个Ansible任务，不需要将它保存下来供以后再次运行。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3222.38)" id="269" ed:parentid="106" ed:height="23.1" ed:width="347.6">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L347.6,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">它们是简单的在线操作，无需编写playbook即可运行。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3251.98)" id="271" ed:parentid="106" ed:height="23.1" ed:width="780.2">
        <path fill="#fcf384" d="M0,0L780.2,0L780.2,23.1L0,23.1L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L780.2,23.1"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st13">
            <tspan class="st14" x="27" y="16.4" style="white-space:pre">$ ansible &lt;</tspan>
            <tspan style="white-space:pre">host_pattern</tspan>
            <tspan class="st14" style="white-space:pre">> -i &lt;</tspan>
            <tspan style="white-space:pre">inventory</tspan>
            <tspan class="st14" style="white-space:pre">> -m &lt;</tspan>
            <tspan style="white-space:pre">module</tspan>
            <tspan class="st14" style="white-space:pre">> [-a '&lt;</tspan>
            <tspan style="white-space:pre">module_arguments</tspan>
            <tspan class="st14" style="white-space:pre">>']</tspan>
            <tspan class="st15" style="white-space:pre">：运行ansibe Ad Hoc临时命令</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3281.58)" id="274" ed:parentid="106" ed:height="144.7" ed:width="594.7">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,144.7L594.7,144.7"/>
        <image xlink:href="chapter2.html.files/image10.png" height="121.6" id="shape9" width="564.8" x="4" y="33"/>
        <text class="st3">
            <tspan x="8" y="16.5" style="white-space:pre">示例：Ansible ping模块不执ICMP ping，而是检查能否在受管主机上运行基于Python的模块。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3462.38)" id="281" ed:parentid="106" ed:height="23.1" ed:width="631.6">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L631.6,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">模块（module）是临时命令与playbook完成任务的工具，Ansible提供了数百个完成不同任务的模块。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3491.98)" id="283" ed:parentid="106" ed:height="23.1" ed:width="379.4">
        <path fill="#fcf384" d="M0,0L379.4,0L379.4,23.1L0,23.1L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L379.4,23.1"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan x="27" y="16.4" style="white-space:pre">$ ansible-doc -l</tspan>
            <tspan class="st11" style="white-space:pre">：查看已安装的所有Ansible模块列表</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3521.58)" id="286" ed:parentid="106" ed:height="118.3" ed:width="685.8">
        <path fill="#fcf384" d="M0,0L685.8,0L685.8,118.3L0,118.3L0,0z"/>
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,118.3L685.8,118.3"/>
        <g transform="translate(7,50.15)">
            <use xlink:href="#imgflag1" transform="translate(0,0)"/>
        </g>
        <image xlink:href="chapter2.html.files/image11.png" height="95.2" id="shape10" width="648.8" x="4" y="33"/>
        <text class="st13">
            <tspan class="st14" x="27" y="16.5" style="white-space:pre">$ ansible-doc &lt;</tspan>
            <tspan style="white-space:pre">module</tspan>
            <tspan class="st14" style="white-space:pre">></tspan>
            <tspan class="st15" style="white-space:pre">：查看Ansible模块的详细信息</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3646.38)" id="292" ed:parentid="106" ed:height="333.5" ed:width="429.2">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,333.5L429.2,333.5"/>
        <image xlink:href="chapter2.html.files/image12.png" height="310.4" id="shape11" width="411.2" x="4" y="33"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">常用Ansible模块：</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3986.38)" id="296" ed:parentid="106" ed:height="23.1" ed:width="402.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L402.8,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">大多数模块具有幂等性（idempotent），可以安全地多次执行。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4015.98)" id="298" ed:parentid="106" ed:height="23.1" ed:width="317.2">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L317.2,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">若系统已处于正确状态，模块不会进行任何操作。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4045.58)" id="300" ed:parentid="106" ed:height="98.3" ed:width="571.6">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,98.3L571.6,98.3"/>
        <image xlink:href="chapter2.html.files/image13.png" height="75.2" id="shape12" width="553.6" x="4" y="33"/>
        <text class="st4">
            <tspan class="st17" x="8" y="16.5" style="white-space:pre">command</tspan>
            <tspan style="white-space:pre">模块</tspan>
            <tspan class="st11" style="white-space:pre">可对远程受管主机快速执行命令。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4150.38)" id="302" ed:parentid="106" ed:height="23.1" ed:width="735.4">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L735.4,23.1"/>
        <g transform="translate(7,2.55)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <text class="st4">
            <tspan x="27" y="16.4" style="white-space:pre">这些命令不由受管主机上的shell处理，它们无法访问shell环境变量，也不能执行重定向和管道等shell操作。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4179.98)" id="305" ed:parentid="106" ed:height="23.1" ed:width="650">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L650,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">若临时命令没有指定哪个模块与 -m 选项一起使用，Red Hat Ansible Engine将默认使用command模块。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,3432.78)" id="308" ed:parentid="106" ed:height="23.1" ed:width="337.2">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L337.2,23.1"/>
        <text class="st8">
            <tspan class="st9" x="8" y="16.4" style="white-space:pre">临时命令可使用 </tspan>
            <tspan style="white-space:pre">-o, --one-line</tspan>
            <tspan class="st9" style="white-space:pre"> 选项输出为单行。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4209.58)" id="310" ed:parentid="106" ed:height="348.7" ed:width="683.4">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,348.7L683.4,348.7"/>
        <g transform="translate(7,165.35)">
            <use xlink:href="#imgAttention" transform="translate(0,0)"/>
        </g>
        <image xlink:href="chapter2.html.files/image14.png" height="308" id="shape13" width="646.4" x="4" y="50"/>
        <text class="st8">
            <tspan x="27" y="16.5" style="white-space:pre">shell</tspan>
            <tspan class="st12" style="white-space:pre">模块可接受由临时命令传递的参数，并将通过受管主机的shell进行处理，可访问shell环境变</tspan>
            <tspan class="st12" x="27" y="34.1" style="white-space:pre">量、处理重定向和管道等shell操作。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4564.78)" id="314" ed:parentid="106" ed:height="23.1" ed:width="419.6">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L419.6,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">command模块与shell模块都要求受管主机安装正常工作的Python。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4594.38)" id="316" ed:parentid="106" ed:height="23.1" ed:width="882.8">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L882.8,23.1"/>
        <text class="st3">
            <tspan x="8" y="16.4" style="white-space:pre">raw模块可绕过模块子系统，直接使用远程shell运行命令，可管理无法安装Python的系统（如网络路由器），也可将Python安装至受管主机上。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,561,4623.98)" id="318" ed:parentid="106" ed:height="23.1" ed:width="915.4">
        <path stroke-linejoin="round" fill="none" stroke="#696969" d="M0,23.1L915.4,23.1"/>
